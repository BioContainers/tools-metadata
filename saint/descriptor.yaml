publication:
  - doi: 10.1038/nmeth.1541
    metadata:
      abstract: "We present 'significance analysis of interactome' (SAINT), a computational\
        \ tool that assigns confidence scores to protein-protein interaction data\
        \ generated using affinity purificationg-mass spectrometry (AP-MS). The method\
        \ uses label-free quantitative data and constructs separate distributions\
        \ for true and false interactions to derive the probability of a bona fide\
        \ protein-protein interaction. We show that SAINT is applicable to data of\
        \ different scales and protein connectivity and allows transparent analysis\
        \ of AP-MS data. \xA9 2011 Nature America, Inc. All rights reserved."
