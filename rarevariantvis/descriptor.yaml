description: Genomic variants can be analyzed and visualized using many tools. Unfortunately,
  number of tools for global interrogation of variants is limited. This package aims
  to present genomic variants (especially rare ones) in a global, per chromosome way.
  Visualization is performed in two ways - standard that outputs png figures and interactive
  that uses JavaScript d3. Interactive visualization allows to analyze trio/family
  data, for example in search for causative variants in rare Mendelian diseases.
