publication:
- doi: null
  metadata:
    abstract: '© The Author(s) 2014.MobiDB (http://mobidb.bio.unipd.it/) is a database
      of intrinsically disordered and mobile proteins. Intrinsically disordered regions
      are key for the function of numerous proteins. Here we provide a new version
      of MobiDB, a centralized source aimed at providing the most complete picture
      on different flavors of disorder in protein structures covering all UniProt
      sequences (currently over 80 million). The database features three levels of
      annotation: manually curated, indirect and predicted. Manually curated data
      is extracted from the DisProt database. Indirect data is inferred from PDB structures
      that are considered an indication of intrinsic disorder. The 10 predictors currently
      included (three ESpritz flavors, two IUPred flavors, two DisEMBL flavors, GlobPlot,
      VSL2b and JRONN) enable MobiDB to provide disorder annotations for every protein
      in absence of more reliable data. The new version also features a consensus
      annotation and classification for long disordered regions. In order to complement
      the disorder annotations, MobiDB features additional annotations from external
      sources. Annotations from the UniProt database include post-translational modifications
      and linear motifs. Pfam annotations are displayed in graphical form and are
      link-enabled, allowing the user to visit the corresponding Pfam page for further
      information. Experimental protein-protein interactions from STRING are also
      classified for disorder content.'
