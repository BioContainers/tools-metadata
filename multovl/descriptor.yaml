publication:
  - doi: 10.1093/bioinformatics/bts607
    metadata:
      abstract: "We present the MULTOVL application suite that detects and statistically\
        \ analyses multiple overlaps of genomic regions in a fast and efficient manner.\
        \ The package supports the detection of multiple region intersections, unions\
        \ and 'solitary' genomic regions. The significance of actually observed overlaps\
        \ is estimated by comparing them with empirical null distributions generated\
        \ by random shuffling of the input regions.Availability and implementation:\
        \ Source code and binaries are downloadable from: http://www.csf.ac.at/facilities/scc/\
        \ tools. \xA9 2012 The Author."
