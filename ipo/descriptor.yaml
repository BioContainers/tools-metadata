description: The outcome of XCMS data processing strongly depends on the parameter
  settings. Isotopologue Parameter Optimization is a parameter optimization tool that
  is applicable for samples and liquid chromatography coupled to high resolution mass
  spectrometry devices, fast and free of labeling steps. It uses natural, stable 13C
  isotopes to calculate peak picking score. The different parameter settings are achieved
  by design of experiment. The resulting scores are evaluated using response surface
  models.
