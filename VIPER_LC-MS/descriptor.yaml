description: 'VIPER is primarily intended for processing deisotoped data from high
  mass measurement accuracy instruments (e.g. FT, TOF, or Orbitrap) and comparing
  the features found to a list of expected peptides (aka mass and time (MT) tags),
  as practiced by the AMT tag approach. The software allows one to display the data
  as a two-dimensional plot of spectrum number (i.e. elution time) vs. mass. It can
  read MS data from several file formats: .PEK, .CSV (Decon2LS format), .mzXML, and
  .mzData.'
