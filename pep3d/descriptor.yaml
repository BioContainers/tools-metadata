publication:
  - doi: null
    metadata:
      abstract: We present a software tool for visualizing data obtained from analyzing
        complex peptide mixtures by liquid chromatography (LC) electrospray ionization
        (ESI) mass spectrometry (MS). The data are represented as a two-dimensional
        density plot. For experiments employing collision-induced dissociation (CID),
        links are embedded in the image to the CID spectra and the corresponding peptide
        sequences that are represented by the respective feature. The image provides
        an intuitive method to evaluate sample quality and the performance of an LC-ESI-MS
        system and can be used to optimize experimental conditions. Local patterns
        of the image can also be used to identify chemical contaminants and specific
        peptide features. Therefore, this software tool may have broad application
        in MS-based proteomics.
      authors:
        - name: Li X.-J.
        - name: Pedrioli P.G.A.
