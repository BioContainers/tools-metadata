publication:
  - doi: 10.1021/pr2005154
    metadata:
      abstract: "The Thermo Proteome Discoverer program integrates both peptide identification\
        \ and quantification into a single workflow for peptide-centric proteomics.\
        \ Furthermore, its close integration with Thermo mass spectrometers has made\
        \ it increasingly popular in the field. Here, we present a Java library to\
        \ parse the msf files that constitute the output of Proteome Discoverer. The\
        \ parser is also implemented as a graphical user interface allowing convenient\
        \ access to the information found in the msf files, and in Rover, a program\
        \ to analyze and validate quantitative proteomics information. All code, binaries,\
        \ and documentation is freely available at http://thermo-msf-parser.googlecode.\
        \ com. \xA9 2011 American Chemical Society."
