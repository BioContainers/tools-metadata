publication:
  - doi: null
    metadata:
      abstract: "Accurately measured peptide masses can be used for large-scale protein\
        \ identification from bacterial whole-cell digests as an alternative to tandem\
        \ mass spectrometry (MS/MS) provided mass measurement errors of a few parts-per-million\
        \ (ppm) are obtained. Fourier transform ion cyclotron resonance (FTICR) mass\
        \ spectrometry (MS) routinely achieves such mass accuracy either with internal\
        \ calibration or by regulating the charge in the analyzer cell. We have developed\
        \ a novel and automated method for internal calibration of liquid chromatography\
        \ (LC)FTICR data from whole-cell digests using peptides in the sample identified\
        \ by concurrent MS/MS together with ambient polydimethyl- cyclosiloxanes as\
        \ internal calibrants in the mass spectra. The method reduced mass measurement\
        \ error from 4.3 \xB1 3.7 ppm to 0.3 \xB1 2.3 ppm in an E. coli LC/FTICR dataset\
        \ of 1000 MS and MS/MS spectra and is applicable to all analyses of complex\
        \ protein digests by FTICRMS. Copyright \xA9 2006 John Wiley & Sons, Ltd."
      authors:
        - name: Palmblad M.
        - name: Bindschedler L.V.
        - name: Gibson T.M.
        - name: Cramer R.
      citationCount: 13
      date: '2006-10-20T00:00:00Z'
      journal: Rapid Communications in Mass Spectrometry
      title: Automatic internal calibration in liquid chromatography/Fourier transform
        ion cyclotron resonance mass spectrometry of protein digests
