    metadata:
      abstract: Genomic imprinting refers to an epigenetic marking of genes that results
        in monoallelic expression. This parent-of-origin dependent phenomenon is a
        notable exception to the laws of Mendelian genetics. Imprinted genes are intricately
        involved in fetal and behavioral development. Consequently, abnormal expression
        of these genes results in numerous human genetic disorders including carcinogenesis.
        This paper reviews genomic imprinting and its role in human disease. Additional
        information about imprinted genes can be found on the Genomic Imprinting Website
        at http://www.geneimprint.com.
