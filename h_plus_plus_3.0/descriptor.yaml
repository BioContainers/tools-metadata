description: H++ is an automated system that computes pK values of ionizable groups
  in macromolecules and adds missing hydrogen atoms according to the specified pH
  of the environment. Given a (PDB) structure file on input, H++ outputs the completed
  structure in several common formats (PDB, PQR, AMBER inpcrd/prmtop) and provides
  a set of tools for analysis of electrostatic-related molecular properties.
