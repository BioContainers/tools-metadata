    metadata:
      abstract: "Summary: We have built a tool for fast construction of very large\
        \ phylogenetic trees. The tool uses heuristics for speeding up the neighbour-joining\
        \ algorithm - while still constructing the same tree as the original neighbour-joining\
        \ algorithm - making it possible to construct trees for 8000 species in <10\
        \ min on a single desktop PC. In comparison, the same task takes more than\
        \ 30 min using the QuickTree neighbour-joining implementation. \xA9 Oxford\
