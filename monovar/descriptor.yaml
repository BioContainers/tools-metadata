      abstract: "\xA9 2016 Nature America, Inc. Current variant callers are not suitable\
        \ for single-cell DNA sequencing, as they do not account for allelic dropout,\
        \ false-positive errors and coverage nonuniformity. We developed Monovar (https://bitbucket.org/hamimzafar/monovar),\
