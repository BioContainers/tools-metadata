    metadata:
      abstract: "In silico screening based on the structures of the ligands or of\
        \ the receptors has become an essential tool to facilitate the drug discovery\
        \ process but compound collections are needed to carry out such in silico\
        \ experiments. It has been recognized that absorption, distribution, metabolism,\
        \ excretion and toxicity (ADME/tox) are key properties that need to be considered\
        \ early on, even during the database preparation stage. FAF-Drugs is an online\
        \ service based on Frowns (a chemoinformatics toolkit) that allows users to\
        \ process their own compound collections via simple ADME/Tox filtering rules\
        \ such as molecular weight, polar surface area, logP or number of rotatable\
        \ bonds. SMILES (Simplified Molecular Input Line Entry System), CANSMILES\
        \ (canonical smiles) or SDF (structure data file) files are required as input\
        \ and molecules that pass or do not pass the filters are sent back in CANSMILES\
        \ format. This service should thus help scientists engaging in drug discovery\
        \ campaigns. Other utilities and several compound collections suitable for\
        \ in silico screening are available at our site. FAF-Drugs can be accessed\
        \ at http://bioserv.rpbs.jussieu.fr/ FAFDrugs.html. \xA9 The Author 2006.\
        \ Published by Oxford University Press. All rights reserved."
