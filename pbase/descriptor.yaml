publication:
  - doi: 10.1002/pmic.201400392
    metadata:
      abstract: "\xA9 2015 WILEY-VCH Verlag GmbH & Co. KGaA, Weinheim. Data visualization\
        \ plays a key role in high-throughput biology. It is an essential tool for\
        \ data exploration allowing to shed light on data structure and patterns of\
        \ interest. Visualization is also of paramount importance as a form of communicating\
        \ data to a broad audience. Here, we provided a short overview of the application\
        \ of the R software to the visualization of proteomics data. We present a\
        \ summary of R's plotting systems and how they are used to visualize and understand\
        \ raw and processed MS-based proteomics data."
