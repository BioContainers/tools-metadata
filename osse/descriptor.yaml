description: The Bioinformatics Institutes Online Sample Size Estimator,provides a
  convenient way to estimate sample size for case-control association studies. The
  base values are set for the conventionally used significance level of 5% at 80%
  power, with minor allele frequencies of 15% and 7% in cases and controls, respectively.
  This estimates the necessary sample size in the setting of a pilot study, with unknown
  actual minor allele frequencies.
