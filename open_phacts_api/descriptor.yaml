description: Open PHACTS Discovery Platform brings together data from multiple publicly
  available sources of pharmacological and physicochemical information, in order to
  streamline research and drug discovery processes. The data is integrated into a
  consolidated triple store, which can be accessed via applications or workflow tools
  which make use of the Open PHACTS API.
