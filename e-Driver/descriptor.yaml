description: Identifies cancer driver genes based on linear annotations of biological
  regions such as protein domains. e-Driver uses information on three-dimensional
  (3D) structures of the mutated proteins to identify specific structural features.
  Then, the algorithm analyzes whether these features are enriched in cancer somatic
  mutations and, therefore, are candidate driver genes.
