description: "Computationally efficient tools for modeling genetic ancestry based\
  \ in the SNP information. \_GemTools is a package of functions to help the user\
  \ account for genetic ancestry of a large number of individuals using spectral graph\
  \ theory and projections to break a large problem into smaller pieces and calculate\
  \ genetic ancestry information efficiently, i.e., a divide and conquer (dac) strategy."
