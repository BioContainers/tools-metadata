description: AKID is a Deep Neural Network-based method that identifies kinase-specific
  phosphorylation events at single-kinase level in any given Eukaryotic proteome without
  prior functional annotation. It automatically detects kinase domains, their residues
  responsible for target specificity and finally their target peptides.
