description: Incorporates an extensive collection of miRNA:lncRNA interactions. The
  database includes more than 70,000 low and high-throughput, (in)direct miRNA:lncRNA
  experimentally supported interactions, derived from manually curated publications
  and the analysis of 153 AGO CLIP-Seq libraries. LncBase v2 hosts in silico predicted
  miRNA targets on lncRNAs, identified with the DIANA-microT algorithm.
