  - doi: 10.1093/bioinformatics/bts439
    metadata:
      abstract: "Interactive modules for Data Exploration and Visualization (imDEV)\
        \ is a Microsoft Excel spreadsheet embedded application providing an integrated\
        \ environment for the analysis of omics data through a user-friendly interface.\
        \ Individual modules enables interactive and dynamic analyses of large data\
        \ by interfacing R's multivariate statistics and highly customizable visualizations\
        \ with the spreadsheet environment, aiding robust inferences and generating\
        \ information-rich data visualizations. This tool provides access to multiple\
        \ comparisons with false discovery correction, hierarchical clustering, principal\
        \ and independent component analyses, partial least squares regression and\
        \ discriminant analysis, through an intuitive interface for creating high-quality\
        \ two- and a three-dimensional visualizations including scatter plot matrices,\
        \ distribution plots, dendrograms, heat maps, biplots, trellis biplots and\
        \ correlation networks. \xA9 Published by Oxford University Press 2012. All\
        \ rights reserved."
