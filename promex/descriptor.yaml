publication:
  - doi: 10.3389/fpls.2012.00125
    metadata:
      abstract: "The ProMEX database is one of the main collection of annotated tryptic\
        \ peptides in plant proteomics. The main objective of the ProMEX database\
        \ is to provide experimental MS/MS-based information for cell type-specific\
        \ or sub-cellular proteomes in Arabidopsis thaliana, Medicago truncatula,\
        \ Chlamydomonas reinhardtii, Lotus japonicus, Lotus corniculatus, Phaseolus\
        \ vulgaris, Lycopersicon esculentum, Solanum tuberosum, Nicotiana tabacum,\
        \ Glycine max, Zea mays, Bradyrhizobium japonicum, and Sinorhizobium meliloti.\
        \ Direct links at the protein level to the most relevant databases are present\
        \ in ProMEX. Furthermore, the spectral sequence information are linked to\
        \ their respective pathways and can be viewed in pathway maps. \xA9 2012 Wienkoop,\
        \ Staudinger, Hoehenwarter, Weckwerth and Egelhofer."
