publication:
  - doi: 10.1093/bioinformatics/bth092
    metadata:
      abstract: "Summary: Tandem mass spectra obtained from fragmenting peptide ions\
        \ contain some peptide sequence specific information, but often there is not\
        \ enough information to sequence the original peptide completely. Several\
        \ proprietary software applications have been developed to attempt to match\
        \ the spectra with a list of protein sequences that may contain the sequence\
        \ of the peptide. The application TANDEM was written to provide the proteomics\
        \ research community with a set of components that can be used to test new\
        \ methods and algorithms for performing this type of sequence-to-data matching.\
        \ \xA9 Oxford University Press 2004; all rights reserved."
      authors:
        - name: Craig R.
        - name: Beavis R.C.
