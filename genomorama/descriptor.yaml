    metadata:
      abstract: "Background: The ability to visualize genomic features and design\
        \ experimental assays that can target specific regions of a genome is essential\
        \ for modern biology. To assist in these tasks, we present Genomorama, a software\
        \ program for interactively displaying multiple genomes and identifying potential\
        \ DNA hybridization sites for assay design. Results: Useful features of Genomorama\
        \ include genome search by DNA hybridization (probe binding and PCR amplification),\
        \ efficient multi-scale display and manipulation of multiple genomes, support\
        \ for many genome file types and the ability to search for and retrieve data\
        \ from the National Center for Biotechnology Information (NCBI) Entrez server.\
        \ Conclusion: Genomorama provides an efficient computational platform for\
        \ visualizing and analyzing multiple genomes. \xA9 2007 Gans and Wolinsky;\
        \ licensee BioMed Central Ltd."
