publication:
  - doi: null
    metadata:
      abstract: IMGT/V-QUEST is the highly customized and integrated system for the
        standardized analysis of the immunoglobulin (IG) and T cell receptor (TR)
        rearranged nucleotide sequences. IMGT/V-QUEST identifies the variable (V),
        diversity (D) and joining (J) genes and alleles by alignment with the germline
        IG and TR gene and allele sequences of the IMGT reference directory. New functionalities
        were added through a complete rewrite in Java. IMGT/V-QUEST analyses batches
        of sequences (up to 50) in a single run. IMGT/V-QUEST describes the V-REGION
        mutations and identifies the hot spot positions in the closest germline V
        gene. IMGT/V-QUEST can detect insertions and deletions in the submitted sequences
        by reference to the IMGT unique numbering. IMGT/V-QUEST integrates IMGT/JunctionAnalysis
        for a detailed analysis of the V-J and V-D-J junctions, and IMGT/Automat for
        a full V-J- and V-D-J-REGION annotation. IMGT/V-QUEST displays, in 'Detailed
        view', the results and alignments for each submitted sequence individually
        and, in 'Synthesis view', the alignments of the sequences that, in a given
        run, express the same V gene and allele. The 'Advanced parameters' allow to
        modify default parameters used by IMGT/V-QUEST and IMGT/JunctionAnalysis according
        to the users' interest. IMGT/V-QUEST is freely available for academic research
        at http://imgt.cines.fr.
      authors:
