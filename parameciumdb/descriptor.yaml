    metadata:
      abstract: "ParameciumDB is a community model organism database built with the\
        \ GMOD toolkit to integrate the genome and biology of the ciliate Paramecium\
        \ tetraurelia. Over the last four years, post-genomic data from proteome and\
        \ transcriptome studies has been incorporated along with predicted orthologs\
        \ in 33 species, annotations from the community and publications from the\
        \ scientific literature. Available tools include BioMart for complex queries,\
        \ GBrowse2 for genome browsing, the Apollo genome editor for expert curation\
        \ of gene models, a Blast server, a motif finder, and a wiki for protocols,\
        \ nomenclature guidelines and other documentation. In-house tools have been\
        \ developed for ontology browsing and evaluation of off-target RNAi matches.\
        \ Now ready for next-generation deep sequencing data and the genomes of other\
        \ Paramecium species, this open-access resource is available at http://paramecium.cgm.cnrs-\
        \ gif.fr. \xA9 The Author(s) 2010."
