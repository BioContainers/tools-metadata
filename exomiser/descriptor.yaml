    metadata:
      abstract: "\xA9 2015 Nature America, Inc. All rights reserved.Exomiser is an\
        \ application that prioritizes genes and variants in next-generation sequencing\
        \ (NGS) projects for novel disease-gene discovery or differential diagnostics\
        \ of Mendelian disease. Exomiser comprises a suite of algorithms for prioritizing\
        \ exome sequences using random-walk analysis of protein interaction networks,\
        \ clinical relevance and cross-species phenotype comparisons, as well as a\
        \ wide range of other computational filters for variant frequency, predicted\
        \ pathogenicity and pedigree analysis. In this protocol, we provide a detailed\
        \ explanation of how to install Exomiser and use it to prioritize exome sequences\
        \ in a number of scenarios. Exomiser requires \u223C3 GB of RAM and roughly\
        \ 15-90 s of computing time on a standard desktop computer to analyze a variant\
        \ call format (VCF) file. Exomiser is freely available for academic use from\
        \ http://www.sanger.ac.uk/science/tools/exomiser."
