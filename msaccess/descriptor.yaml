    metadata:
      abstract: "The ProteoWizard software project provides a modular and extensible\
        \ set of open-source, cross-platform tools and libraries. The tools perform\
        \ proteomics data analyses; the libraries enable rapid tool creation by providing\
        \ a robust, pluggable development framework that simplifies and unifies data\
        \ file access, and performs standard proteomics and LCMS dataset computations.\
        \ The library contains readers and writers of the mzML data format, which\
        \ has been written using modern C++ techniques and design principles and supports\
        \ a variety of platforms with native compilers. The software has been specifically\
        \ released under the Apache v2 license to ensure it can be used in both academic\
        \ and commercial projects. In addition to the library, we also introduce a\
        \ rapidly growing set of companion tools whose implementation helps to illustrate\
        \ the simplicity of developing applications on top of the ProteoWizard library.\
        \ \xA9 2008 The Author(s)."
