    metadata:
      abstract: CCP4mg is a molecular-graphics program that is designed to give rapid
        access to both straightforward and complex static and dynamic representations
        of macromolecular structures. It has recently been updated with a new interface
        that provides more sophisticated atom-selection options and a wizard to facilitate
        the generation of complex scenes. These scenes may contain a mixture of coordinate-derived
        and abstract graphical objects, including text objects, arbitrary vectors,
        geometric objects and imported images, which can enhance a picture and eliminate
        the need for subsequent editing. Scene descriptions can be saved to file and
        transferred to other molecules. Here, the substantially enhanced version 2
        of the program, with a new underlying GUI toolkit, is described. A built-in
        rendering module produces publication-quality images.
