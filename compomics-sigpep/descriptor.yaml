      abstract: "We have created a new software platform called sigpep that analyzes\
        \ transition redundancy in selected reaction monitoring assays. Building on\
        \ this platform, we also created a web application to generate transition\
        \ sets with unique signatures for targeted peptides. The platform has been\
        \ made available under the permissive Apache 2.0 open-source license, and\
        \ the web application can be accessed from http://iomics.ugent.be/sigpep.\
