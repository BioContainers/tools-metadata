    metadata:
      abstract: "Cellular response to stimuli is typically complex and involves both\
        \ regulatory and metabolic processes. Large-scale experimental efforts to\
        \ identify components of these processes often comprise of genetic screening\
        \ and transcriptomic profiling assays. We previously established that in yeast\
        \ genetic screens tend to identify response regulators, while transcriptomic\
        \ profiling assays tend to identify components of metabolic processes. ResponseNet\
        \ is a network-optimization approach that integrates the results from these\
        \ assays with data of known molecular interactions. Specifically, ResponseNet\
        \ identifies a high-probability sub-network, composed of signaling and regulatory\
        \ molecular interaction paths, through which putative response regulators\
        \ may lead to the measured transcriptomic changes. Computationally, this is\
        \ achieved by formulating a minimum-cost flow optimization problem and solving\
        \ it efficiently using linear programming tools. The ResponseNet web server\
        \ offers a simple interface for applying ResponseNet. Users can upload weighted\
        \ lists of proteins and genes and obtain a sparse, weighted, molecular interaction\
        \ sub-network connecting their data. The predicted sub-network and its gene\
        \ ontology enrichment analysis are presented graphically or as text. Consequently,\
        \ the ResponseNet web server enables researchers that were previously limited\
        \ to separate analysis of their distinct, large-scale experiments, to meaningfully\
        \ integrate their data and substantially expand their understanding of the\
        \ underlying cellular response. ResponseNet is available at http://bioinfo.bgu.ac.\
        \ il/respnet. \xA9 2011 The Author(s)."
