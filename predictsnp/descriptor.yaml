publication:
- doi: 10.1006/jmbi.1995.0238
  metadata:
    abstract: Cholera toxin B-oligomer was imaged by atomic force microscopy (AFM)
      on biologically relevant model membranes, such as 1-palmitoyl-2-oleoyl-sn-glycero-3-phosphoethanolamine
      and egg yolk phosphatidylcholine at room temperature in solution at a resolution
      in the range of 1 to 2 nm. In addition, two-dimensional arrays were grown directly
      on these model membranes without any special treatment, and were also imaged
      by AFM. These results demonstrate the ability of AFM for imaging membrane proteins
      at high resolution without the need of chemical cross-linking, either within
      the membrane or to the substratum. Â© 1995 Academic Press Limited.
    authors:
