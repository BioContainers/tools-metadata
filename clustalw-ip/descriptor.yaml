    metadata:
      abstract: "Summary: The Clustal W and Clustal X multiple sequence alignment\
        \ programs have been completely rewritten in C++. This will facilitate the\
        \ further development of the alignment algorithms in the future and has allowed\
        \ proper porting of the programs to the latest versions of Linux, Macintosh\
        \ and Windows operating systems. \xA9 The Author 2007. Published by Oxford\
