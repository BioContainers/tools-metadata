publication:
  - doi: 10.1038/nmeth785
    metadata:
      abstract: Researchers have several options when designing proteomics experiments.
        Primary among these are choices of experimental method, instrumentation and
        spectral interpretation software. To evaluate these choices on a proteome
        scale, we compared triplicate measurements of the yeast proteome by liquid
        chromatography tandem mass spectrometry (LC-MS/MS) using linear ion trap (LTQ)
        and hybrid quadrupole time-of-flight (QqTOF; QSTAR) mass spectrometers. Acquired
        MS/MS spectra were interpreted with Mascot and SEQUEST algorithms with and
        without the requirement that all returned peptides be tryptic. Using a composite
        target decoy database strategy, we selected scoring criteria yielding 1% estimated
        false positive identifications at maximum sensitivity for all data sets, allowing
        reasonable comparisons between them. These comparisons indicate that Mascot
        and SEQUEST yield similar results for LTQ-acquired spectra but less so for
        QSTAR spectra. Furthermore, low reproducibility between replicate data acquisitions
        made on one or both instrument platforms can be exploited to increase sensitivity
        and confidence in large-scale protein identifications.
      authors:
