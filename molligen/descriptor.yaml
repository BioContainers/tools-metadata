description: Database dedicated to the comparative genomics of bacteria belonging
  to the class Mollicutes. It provides annotated sequence data and analysis for 72
  genomes belonging to 51 species. The database provides genome and genetic element
  pages, homology relationship defined by various methods, pre-computed statistics,
  metabolic pathways, and a huge collection of tools for exploring and comparing genomes.
