    metadata:
      abstract: We have developed a software platform called Osprey for visualization
        and manipulation of complex interaction networks. Osprey builds data-rich
        graphical representations that are color-coded for gene function and experimental
        interaction data. Mouse-over functions allow rapid elaboration and organization
        of network diagrams in a spoke model format. User-defined large-scale datasets
        can be readily combined with Osprey for comparison of different methods.
