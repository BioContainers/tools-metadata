description: Databases based on the InterMine platform such as FlyMine, modMine (modENCODE),
  RatMine, YeastMine, HumanMine and TargetMine are integrated databases of genomic,
  expression and protein data for various organisms. Integrating data makes it possible
  to run sophisticated data mining queries that span domains of biological knowledge.
