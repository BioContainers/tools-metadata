    metadata:
      abstract: "The Encyclopedia of DNA Elements (ENCODE) Consortium is entering\
        \ its 5th year of productionlevel effort generating high-quality whole-genome\
        \ functional annotations of the human genome. The past year has brought the\
        \ ENCODE compendium of functional elements to critical mass, with a diverse\
        \ set of 27 biochemical assays now covering 200 distinct human cell types.\
        \ Within the mouse genome, which has been under study by ENCODE groups for\
        \ the past 2 years, 37 cell types have been assayed. Over 2000 individual\
        \ experiments have been completed and submitted to the Data Coordination Center\
        \ for public use. UCSC makes this data available on the quality-reviewed public\
        \ Genome Browser (http://genome.ucsc.edu) and on an early-access Preview Browser\
        \ (http://genomepreview. ucsc.edu). Visual browsing, data mining and download\
        \ of raw and processed data files are all supported. An ENCODE portal (http://\
        \ encodeproject.org) provides specialized tools and information about the\
        \ ENCODE data sets. \xA9 The Author(s) 2011."
