    metadata:
      abstract: "The University of California Santa Cruz Genome Browser (http://genome.ucsc.\
        \ edu) offers online public access to a growing database of genomic sequence\
        \ and annotations for a wide variety of organisms. The Browser is an integrated\
        \ tool set for visualizing, comparing, analyzing and sharing both publicly\
        \ available and user-generated genomic data sets. In the past year, the local\
        \ database has been updated with four new species assemblies, and we anticipate\
        \ another four will be released by the end of 2011. Further, a large number\
        \ of annotation tracks have been either added, updated by contributors, or\
        \ remapped to the latest human reference genome. Among these are new phenotype\
        \ and disease annotations, UCSC genes, and a major dbSNP update, which required\
        \ new visualization methods. Growing beyond the local database, this year\
        \ we have introduced 'track data hubs', which allow the Genome Browser to\
        \ provide access to remotely located sets of annotations. This feature is\
        \ designed to significantly extend the number and variety of annotation tracks\
        \ that are publicly available for visualization and analysis from within our\
        \ site. We have also introduced several usability features including track\
        \ search and a context-sensitive menu of options available with a right-click\
        \ anywhere on the Browser's image. \xA9 The Author(s) 2011. Published by Oxford\
        \ University Press."
