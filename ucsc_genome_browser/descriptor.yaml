    metadata:
      abstract: "The University of California, Santa Cruz (UCSC) Genome Browser website\
        \ (http://genome.ucsc.edu/) provides a large database of publicly available\
        \ sequence and annotation data along with an integrated tool set for examining\
        \ and comparing the genomes of organisms, aligning sequence to genomes, and\
        \ displaying and sharing users' own annotation data. As of September 2009,\
        \ genomic sequence and a basic set of annotation 'tracks' are provided for\
        \ 47 organisms, including 14 mammals, 10 non-mammal vertebrates, 3 invertebrate\
        \ deuterostomes, 13 insects, 6 worms and a yeast. New data highlights this\
        \ year include an updated human genome browser, a 44-species multiple sequence\
        \ alignment track, improved variation and phenotype tracks and 16 new genome-wide\
        \ ENCODE tracks. New features include drag-and-zoom navigation, a Wiki track\
        \ for user-added annotations, new custom track formats for large datasets\
        \ (bigBed and bigWig), a new multiple alignment output tool, links to variation\
        \ and protein structure tools, in silico PCR utility enhancements, and improved\
        \ track configuration tools. \xA9 The Author(s) 2009. Published by Oxford\
        \ University Press."
