description: TLS Motion Determination analyzes a macromolecular crystal structure
  for evidence of flexibility, e.g. local or inter-domain motions. It does this by
  partitioning individual chains into multiple segments that are modeled as rigid
  bodies undergoing TLS (Translation/Libration/Screw) vibrational motion. It generates
  all possible partitions up to a maximum number of segments.
