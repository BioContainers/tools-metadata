  metadata:
    abstract: Here, we describe two freely available web servers for molecular docking.
      The PatchDock method performs structure prediction of protein-protein and protein-small
      molecule complexes. The SymmDock method predicts the structure of a homomultimer
      with cyclic symmetry given the structure of the monomeric unit. The inputs to
      the servers are either protein PDB codes or uploaded protein structures. The
      services are available at http://bioinfo3d.cs.tau.ac.il. The methods behind
      the servers are very efficient, allowing large-scale docking experiments. Â©
      2005 Oxford University Press.
