    metadata:
      abstract: "FlyMine is a data warehouse that addresses one of the important challenges\
        \ of modern biology: how to integrate and make use of the diversity and volume\
        \ of current biological data. Its main focus is genomic and proteomics data\
        \ for Drosophila and other insects. It provides web access to integrated data\
        \ at a number of different levels, from simple browsing to construction of\
        \ complex queries, which can be executed on either single items or lists.\
        \ \xA9 2007 Lyne et al.; licensee BioMed Central Ltd."
