publication:
  - doi: 10.1021/pr4008078
    metadata:
      abstract: "De novo sequencing is a popular technique in proteomics for identifying\
        \ peptides from tandem mass spectra without having to rely on a protein sequence\
        \ database. Despite the strong potential of de novo sequencing algorithms,\
        \ their adoption threshold remains quite high. We here present a user-friendly\
        \ and lightweight graphical user interface called DeNovoGUI for running parallelized\
        \ versions of the freely available de novo sequencing software PepNovo+, greatly\
        \ simplifying the use of de novo sequencing in proteomics. Our platform-independent\
        \ software is freely available under the permissible Apache2 open source license.\
        \ Source code, binaries, and additional documentation are available at http://denovogui.googlecode.com.\
        \ \xA9 2013 American Chemical Society."
      authors:
