    metadata:
      abstract: This article aims to illustrate the potentialities of the Genatlas
        database, taking, as an example, the developmental genes and their associated
        diseases in man. These genes belong to several categories intervening from
        the first stages of embryonic life. They operate at all steps of developmental
        cascades from extracellular signaling to activation of target genes. Quite
        a number of those genes have been identified in man, which are the orthologs
        of genes previously described in lower species. These genes are mapped and
        an increasing number are associated with developmental anomalies. These studies
        shed light on the mechanisms of congenital malformations. They disclose a
        large array of genetic and phenotypic heterogeneity and a high degree of complexity.
