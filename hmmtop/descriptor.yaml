    metadata:
      abstract: 'Summary: The HMMTOP transmembrane topology prediction server predicts
        both the localization of helical transmembrane segments and the topology of
        transmembrane proteins. Recently, several improvements have been introduced
        to the original method. Now, the user is allowed to submit additional information
        about segment localization to enhance the prediction power. This option improves
        the prediction accuracy as well as helps the interpretation of experimental
        results, i.e. in epitope insertion experiments.'
