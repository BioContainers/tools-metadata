  - doi: null
    metadata:
      abstract: "\xA9 The Author(s) 2016. RNAcentral is a database of non-coding RNA\
        \ (ncRNA) sequences that aggregates data from specialised ncRNA resources\
        \ and provides a single entry point for accessing ncRNA sequences of all ncRNA\
        \ types from all organisms. Since its launch in 2014, RNAcentral has integrated\
        \ twelve new resources, taking the total number of collaborating database\
        \ to 22, and began importing new types of data, such as modified nucleotides\
        \ from MODOMICS and PDB. We created new species-specific identifiers that\
        \ refer to unique RNA sequences within a context of single species. The website\
        \ has been subject to continuous improvements focusing on text and sequence\
        \ similarity searches as well as genome browsing functionality. All RNAcentral\
        \ data is provided for free and is available for browsing, bulk downloads,\
        \ and programmatic access at http://rnacentral.org/."
