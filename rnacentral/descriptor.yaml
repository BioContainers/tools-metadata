    metadata:
      abstract: "\xA9 The Author(s) 2014. Published by Oxford University Press on\
        \ behalf of Nucleic Acids Research. The field of non-coding RNA biology has\
        \ been hampered by the lack of availability of a comprehensive, up-to-date\
        \ collection of accessioned RNA sequences. Here we present the first release\
        \ of RNAcentral, a database that collates and integrates information from\
        \ an international consortium of established RNA sequence databases. The initial\
        \ release contains over 8.1 million sequences, including representatives of\
        \ all major functional classes. A web portal (http://rnacentral.org) provides\
        \ free access to data, search functionality, cross-references, source code\
        \ and an integrated genome browser for selected species."
