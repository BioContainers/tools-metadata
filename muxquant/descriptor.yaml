    metadata:
      abstract: "We have developed a general method for multiplexed quantitative proteomics\
        \ using differential metabolic stable isotope labeling and mass spectrometry.\
        \ The method was successfully used to study the dynamics of heat-shock response\
        \ in Arabidopsis thaliana. A number of known heat-shock proteins were confirmed,\
        \ and some proteins not previously associated with heat shock were discovered.\
        \ The method is applicable in stable isotope labeling and allows for high\
        \ degrees of multiplexing. \xA9 2008 American Chemical Society."
      authors:
