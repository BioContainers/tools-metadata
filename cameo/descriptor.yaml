description: Continuously evaluates the accuracy and reliability of protein structure
  prediction methods in a fully automated manner. CAMEO currently assesses predictions
  in two categories (3D protein structure modeling and protein structure model quality
  predictions). The project is open to everyone and has been used by several method
  developer groups to benchmark and monitor their servers and new developments.
