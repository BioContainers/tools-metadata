description: The Open Mass Spectrometry Search Algorithm (OMSSA) is an efficient search
  engine for identifying MS/MS peptide spectra by searching libraries of known protein
  sequences. OMSSA scores significant hits with a probability score developed using
  classical hypothesis testing, the same statistical method used in BLAST. It is developed
  at the National Center for Biotechnology Information.
