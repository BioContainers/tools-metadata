  SAM (Significance Analysis of Microarrays) algorithm. The permutations are divided
  across the multiple nodes. The computational workload is divided among multiple
  CPUs and the main memory of all participating computers is utilized to avoid caching
  operations to the disk, which significantly decrease algorithm execution time.
