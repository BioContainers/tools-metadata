description: It includes powerful bioinformatics applications for genetic analysis.
  It offers a comprehensive solution to the tasks of genomic variants annotation,
  filtration, interpretation and reporting. It includes Alamut Batch, which is a high-throughput
  variant annotation engine for NGS data, Alamut Focus, an interactive variant filtration
  application for NGS analysis and Alamut Visual, a graphical variant interpretation
  environment used by leading genetic clinicians and researchers around the world.
