description: RxNorm provides normalized names for clinical drugs and links its names
  to many of the drug vocabularies commonly used in pharmacy management and drug interaction
  software, including those of First Databank, Micromedex, Gold Standard Drug Database,
  and Multum. By providing links between these vocabularies, RxNorm can mediate messages
  between systems not using the same software and vocabulary.
