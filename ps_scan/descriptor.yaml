description: "ps_scan (ScanProsite tool) is a perl program used to scan one or several\
  \ patterns, rules and/or profiles from PROSITE against one or several protein sequnces\
  \ in Swiss-Prot or FASTA format. It requires two compiled external programs from\
  \ the PFTOOLS package : \u201Cpfscan\u201D used to scan a sequence against a profile\
  \ library and \u201Cpsa2msa\u201D which is necessary for the \u201C-o msa\u201D\
  \ output format only."
