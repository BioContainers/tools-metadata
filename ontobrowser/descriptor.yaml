description: The tool was developed to manage ontologies (and controlled terminologies
  e.g. CDISC SEND). The primary goal of the tool is to provide an online collaborative
  solution for expert curators to map code list terms (sourced from multiple systems/databases)
  to preferred ontology terms. Other key features include visualisation of ontologies
  in hierarchical/graph format, advanced search capabilities, peer review/approval
  workflow and web service access to data.
