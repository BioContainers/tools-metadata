description: "The Pepstr server predicts the tertiary structure of small peptides\
  \ with sequence length varying between 7 to 25 residues. The prediction strategy\
  \ is based on the realization that \u03B2-turn is an important and consistent feature\
  \ of small peptides in addition to regular structures. Thus, the methods uses both\
  \ the regular secondary structure information predicted from PSIPRED and \u03B2\
  -turns information predicted from BetaTurns."
