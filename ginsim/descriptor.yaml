    metadata:
      abstract: "Discrete mathematical formalisms are well adapted to model large\
        \ biological networks, for which detailed kinetic data are scarce. This chapter\
        \ introduces the reader to a well-established qualitative (logical) framework\
        \ for the modelling of regulatory networks. Relying on GINsim, a software\
        \ implementing this logical formalism, we guide the reader step by step towards\
        \ the definition and the analysis of a simple model of the lysis-lysogeny\
        \ decision in the bacteriophage \u03BB. \xA9 2012 Springer Science+Business\
