    metadata:
      abstract: "IMGT/3Dstructure-DB is the three-dimensional (3D) structure database\
        \ of IMGT. \xAE, the international ImMunoGenetics information system. \xAE\
        \ that is acknowledged as the global reference in immunogenetics and immunoinformatics.\
        \ IMGT/3Dstructure-DB contains 3D structures of immunoglobulins (IG) or antibodies,\
        \ T cell receptors (TR), major histocompatibility complex (MHC) proteins,\
        \ antigen receptor/antigen complexes (IG/Ag, TR/peptide/MHC) of vertebrates;\
        \ 3D structures of related proteins of the immune system (RPI) of vertebrates\
        \ and invertebrates, belonging to the immunoglobulin and MHC superfamilies\
        \ (IgSF and MhcSF, respectively) and found in complexes with IG, TR or MHC.\
        \ IMGT/3Dstructure-DB data are annotated according to the IMGT criteria, using\
        \ IMGT/DomainGapAlign, and based on the IMGT-ONTOLOGY concepts and axioms.\
        \ IMGT/3Dstructure-DB provides IMGT gene and allele identification (CLASSIFICATION),\
        \ region and domain delimitations (DESCRIPTION), amino acid positions according\
        \ to the IMGT unique numbering (NUMEROTATION) that are used in IMGT/3Dstructure-DB\
        \ cards, results of contact analysis and renumbered flat files. In its Web\
        \ version, the IMGT/DomainGapAlign tool analyses amino acid sequences, per\
        \ domain. Coupled to the IMGT/Collier-de-Perles tool, it provides an invaluable\
        \ help for antibody engineering and humanization design based on complementarity\
        \ determining region (CDR) grafting as it precisely defines the standardized\
        \ framework regions (FR-IMGT) and CDR-IMGT. IMGT/3Dstructure-DB and IMGT/DomainGapAlign\
        \ are freely available at http://www.imgt.org. \xA9 The Author(s) 2009. Published\
        \ by Oxford University Press."
