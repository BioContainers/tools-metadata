    metadata:
      abstract: "Background. The right sampling of homologous sequences for phylogenetic\
        \ or molecular evolution analyses is a crucial step, the quality of which\
        \ can have a significant impact on the final interpretation of the study.\
        \ There is no single way for constructing datasets suitable for phylogenetic\
        \ analysis, because this task intimately depends on the scientific question\
        \ we want to address, Moreover, database mining softwares such as BLAST which\
        \ are routinely used for searching homologous sequences are not specifically\
        \ optimized for this task. Results. To fill this gap, we designed BLAST-Explorer,\
        \ an original and friendly web-based application that combines a BLAST search\
        \ with a suite of tools that allows interactive, phylogenetic-oriented exploration\
        \ of the BLAST results and flexible selection of homologous sequences among\
        \ the BLAST hits. Once the selection of the BLAST hits is done using BLAST-Explorer,\
        \ the corresponding sequence can be imported locally for external analysis\
        \ or passed to the phylogenetic tree reconstruction pipelines available on\
        \ the Phylogeny.fr platform. Conclusions. BLAST-Explorer provides a simple,\
        \ intuitive and interactive graphical representation of the BLAST results\
        \ and allows selection and retrieving of the BLAST hit sequences based a wide\
        \ range of criterions. Although BLAST-Explorer primarily aims at helping the\
        \ construction of sequence datasets for further phylogenetic study, it can\
        \ also be used as a standard BLAST server with enriched output. BLAST-Explorer\
        \ is available at http://www.phylogeny.fr. \xA9 2010 Dereeper et al; licensee\
        \ BioMed Central Ltd."
