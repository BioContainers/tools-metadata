description: VenomZone is a free web resource that provides information on venoms
  from six animal taxa (snakes, scorpions, spiders, cone snails, sea anemones and
  insects), as well as on their targets. Information can be browsed through pages
  on taxonomy, activity and venom protein families and all these pages link to related
  venom/toxin protein information from the manually curated UniProtKB/Swiss-Prot database.
