description: 'DEWE is a software tool to perform genetic differential expression analysis
  of RNA-Seq data.


  DEWE offers built-in, easy-to-configure workflows that facilitate the execution
  of DE analyses. Currently, DEWE provides two differential expression analysis workflows:
  HISAT2, StringTie and R libraries (Ballgown and edgeR) and Bowtie2, StringTie and
  R libraries (Ballgown and edgeR).'
