description: It is a tool for integrating regulons generated by the RTN package with
  survival information. For a given regulon, the 2-tailed GSEA approach computes a
  differential Enrichment Score (dES) for each individual sample, and the dES distribution
  of all samples is then used to assess the survival statistics for the cohort.
