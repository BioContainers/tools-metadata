    metadata:
      abstract: "\xA9 The Author(s) 2016. Worldwide, hundreds of thousands of humans\
        \ have had their genomes or exomes sequenced, and access to the resulting\
        \ data sets can provide valuable information for variant interpretation and\
        \ understanding gene function. Here, we present a lightweight, flexible browser\
        \ framework to display large population datasets of genetic variation. We\
        \ demonstrate its use for exome sequence data from 60 706 individuals in the\
        \ Exome Aggregation Consortium (ExAC). The ExAC browser provides geneand transcript-centric\
        \ displays of variation, a critical view for clinical applications. Additionally,\
        \ we provide a variant display, which includes population frequency and functional\
        \ annotation data as well as short read support for the called variant. This\
        \ browser is open-source, freely available at http://exac.broadinstitute.org,\
        \ and has already been used extensively by clinical laboratories worldwide."
