description: Bioinformatics platform for high-quality functional annotation and analysis
  of genomic datasets. It allows analyzing and visualizing newly sequenced genomes
  by combining state-of-the-art methodologies, standard resources and algorithms.
  It allows to gain biological insights fast and easy even for completely novel genomes.
  Perform out-of-the-box the entire workflow of functional annotation of your transcriptomic
  datasets including its analysis and biological interpretation.
