publication:
  - doi: 10.1093/bioinformatics/bti610
    metadata:
      abstract: "Summary: We present here Blast2GO (B2G), a research tool designed\
        \ with the main purpose of enabling Gene Ontology (GO) based data mining on\
        \ sequence data for which no GO annotation is yet available. B2G joints in\
        \ one application GO annotation based on similarity searches with statistical\
        \ analysis and highlighted visualization on directed acyclic graphs. This\
        \ tool offers a suitable platform for functional genomics research in non-model\
        \ species. B2G is an intuitive and interactive desktop application that allows\
        \ monitoring and comprehension of the whole annotation and analysis process.\
        \ \xA9 The Author 2005. Published by Oxford University Press. All rights reserved."
