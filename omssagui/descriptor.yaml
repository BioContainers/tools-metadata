    metadata:
      abstract: "We here present a user-friendly and extremely lightweight tool that\
        \ can serve as a stand-alone front-end for the Open MS Search Algorithm (OMSSA)\
        \ search engine, or that can directly be used as part of an informatics processing\
        \ pipeline for MS driven proteomics. The OMSSA graphical user interface (OMSSAGUI)\
        \ tool is written in Java, and is supported on Windows, Linux, and OSX platforms.\
        \ It is an open source under the Apache 2 license and can be downloaded from\
        \ http://code.google.com/p/mass-spec-gui/. \xA9 2008 Wiley-VCH Verlag GmbH\
