publication:
  - doi: null
    metadata:
      abstract: Liquid chromatography coupled on- or off-line with mass spectrometry
        is rapidly advancing as a tool in proteomics capable of dealing with the inherent
        complexity in biology and complementing conventional approaches based on two-dimensional
        gel electrophoresis. Proteins can be identified by proteolytic digestion and
        peptide mass fingerprinting or by searching databases using short-sequence
        tags generated by tandem mass spectrometry. This paper shows that information
        on the chromatographic behavior of peptides can assist protein identification
        by peptide mass fingerprinting in liquid chromatography/mass spectrometry.
        This additional information is significant and already available at no extra
        experimental cost.
      authors:
        - name: Palmblad M.
        - name: Ramstrom M.
        - name: Markides K.E.
        - name: Hakansson P.
        - name: Bergquist J.
      citationCount: 118
      date: '2002-11-15T00:00:00Z'
      journal: Analytical Chemistry
      title: Prediction of chromatographic retention and protein identification in
        liquid chromatography/mass spectrometry
