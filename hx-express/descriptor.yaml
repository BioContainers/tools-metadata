publication:
  - doi: null
    metadata:
      abstract: "A Microsoft Excel utility, HX-Express, that significantly accelerates\
        \ the analysis of hydrogen exchange mass spectrometry data is described. HX-Express\
        \ generates deuterium uptake and peak width plots from peaks in mass spectral\
        \ data. Data analysis is intentionally semi-automated, requiring that the\
        \ user find the peaks to be analyzed. The peaks are entered in the form of\
        \ x, y lists of m/z versus intensity or can be directly imported from Waters\
        \ MassLynx software. Analysis of data with HX-Express provides the same results\
        \ as manual data processing but is substantially faster. In addition to speed,\
        \ HX-Express provides and preserves visual and numeric displays of the analysis\
        \ process for quality control. \xA9 2006 American Society for Mass Spectrometry."
      authors:
        - name: Weis D.D.
        - name: Engen J.R.
        - name: Kass I.J.
