    metadata:
      abstract: AUGUSTUS is a software tool for gene prediction in eukaryotes based
        on a Generalized Hidden Markov Model, a probabilistic model of a sequence
        and its gene structure. Like most existing gene finders, the first version
        of AUGUSTUS returned one transcript per predicted gene and ignored the phenomenon
        of alternative splicing. Herein, we present a WWW server for an extended version
        of AUGUSTUS that is able to predict multiple splice variants. To our knowledge,
        this is the first ab initio gene finder that can predict multiple transcripts.
        In addition, we offer a motif searching facility, where user-defined regular
        expressions can be searched against putative proteins encoded by the predicted
        genes. The AUGUSTUS web interface and the downloadable open-source stand-alone
        program are freely available from http://augustus.gobics.de.
      authors:
