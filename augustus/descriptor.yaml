publication:
  - doi: null
    metadata:
      abstract: "We present a www server for AUGUSTUS, a novel software program for\
        \ ab initio gene prediction in eukaryotic genomic sequences. Our method is\
        \ based on a generalized Hidden Markov Model with a new method for modeling\
        \ the intron length distribution. This method allows approximation of the\
        \ true intron length distribution more accurately than do existing programs.\
        \ For genomic sequence data from human and Drosophila melanogaster, the accuracy\
        \ of AUGUSTUS is superior to existing gene-finding approaches. The advantage\
        \ of our program becomes apparent especially for larger input sequences containing\
        \ more than one gene. The server is available at http://augustus.gobics.de.\
        \ \xA9 Oxford University Press 2004; all rights reserved."
      authors:
        - name: Stanke M.
        - name: Steinkamp R.
        - name: Waack S.
        - name: Morgenstern B.
      citationCount: 377
