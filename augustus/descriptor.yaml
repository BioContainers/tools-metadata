    metadata:
      abstract: "The formation of deoxycholic acid (D) was studied in 8 patients with\
        \ Type II hyperlipoproteinaemia and in 6 with Type IV hyperlipoproteinaemia,\
        \ using orally administered [2.4-3H]cholic acid and [24-14C]deoxycholic acid.\
        \ The diet was standardized and of natural type. The mean values for fractional\
        \ turn-over, pool size and D synthesis in the patients with Type II pattern\
        \ were 0.23 days-1, 331 mg and 75 mg/day, respectively; in Type IV they were\
        \ 0.39 days-, 587 mg and 191 mg/day. Compared with a group of healthy subjects,\
        \ the pool size and formation of D were normal in Type IV, but significantly\
        \ reduced in Type II. The mean conversion of cholic acid into the circulating\
        \ pool of D was calculated to be 37% in Type II, and 38% in Type IV patients.\
        \ Both these values are within normal limits. \xA9 1976."
