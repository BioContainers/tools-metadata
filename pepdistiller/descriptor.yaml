    metadata:
      abstract: "In this study, we presented a quality control tool named PepDistiller\
        \ to facilitate the validation of MASCOT search results. By including the\
        \ number of tryptic termini, and integrating a refined false discovery rate\
        \ (FDR) calculation method, we demonstrated the improved sensitivity of peptide\
        \ identifications obtained from semitryptic search results. Based on the analysis\
        \ of a complex data set, approximately 7% more peptide identifications were\
        \ obtained using PepDistiller than using MASCOT Percolator. Moreover, the\
        \ refined method generated lower FDR estimations than the percentage of incorrect\
        \ target (PIT) fixed method applied in Percolator. Using a standard data set,\
        \ we further demonstrated the increased accuracy of the refined FDR estimations\
        \ relative to the PIT-fixed FDR estimations. PepDistiller is fast and convenient\
        \ to use, and is freely available for academic access. The software can be\
        \ downloaded from http://www.bprc.ac.cn/pepdistiller. \xA9 2012 WILEY-VCH\
        \ Verlag GmbH & Co. KGaA, Weinheim."
