description: Short Linear Motif discovery and molecular evolution is an open source
  suite of Python programs for sequence analysis, with a particular focus on the prediction
  and analysis of short linear motifs (SLiMs), which are are responsible for mediating
  domain-motif protein-protein interactions. It can be downloaded from GitHub, and
  some tools are available as REST servers.
