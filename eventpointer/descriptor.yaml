description: It identifies alternative splicing events that involve either simple
  or complex experimental designs such as time course experiments and studies including
  paired-samples. The algorithm can be used to analyze data from either junction arrays
  or sequencing data. The algorithm can generate a series of files to visualize the
  detected alternative splicing events in IGV. This eases the interpretation of results
  and the design of primers for standard PCR validation.
