    metadata:
      abstract: "MASPECTRAS 2 is a freely available platform for integrating MS protein\
        \ identifications with information from the major bioinformatics databases\
        \ (ontologies, domains, literature, etc.). It assists researchers in understanding\
        \ their data and publishing through sample comparisons, targeted queries,\
        \ summaries, and exports in multiple formats such as PRIDE XML (Jones et al.,\
        \ Nucleic Acids Res. 2008, 36, D878-D883). MASPECTRAS 2 also comprises mechanisms\
        \ to facilitate its integration in a high-throughput infrastructure. We illustrate\
        \ application of MASPECTRAS 2 with unpublished tyrosine kinase inhibitor drug\
        \ proteomics profiles in cancerous cells. \xA9 2010 Wiley-VCH Verlag GmbH\
        \ & Co. KGaA."
