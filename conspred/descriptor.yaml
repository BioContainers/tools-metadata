description: Prokaryotic genome annotation framework that performs various intrinsic
  gene predictions, homology searches, predictions of non-coding genes, and complex
  features and integrates all evidence into a consensus annotation. It achieves high-quality
  and comprehensive annotations based on rules and priorities, similar to decision-making
  in manual curation. Parameters controlling the annotation process are configurable
  by the user.
