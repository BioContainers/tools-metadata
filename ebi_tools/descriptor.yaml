      abstract: The European Bioinformatics Institute (EMBL-EBI) has been providing
        access to mainstream databases and tools in bioinformatics since 1997. In
        addition to the traditional web form based interfaces, APIs exist for core
        data resources such as EMBL-Bank, Ensembl, UniProt, InterPro, PDB and ArrayExpress.
        These APIs are based on Web Services (SOAP/REST) interfaces that allow users
        to systematically access databases and analytical tools. From the user's point
        of view, these Web Services provide the same functionality as the browser-based
        forms. However, using the APIs frees the user from web page constraints and
        are ideal for the analysis of large batches of data, performing text-mining
        tasks and the casual or systematic evaluation of mathematical models in regulatory
        networks. Furthermore, these services are widespread and easy to use; require
        no prior knowledge of the technology and no more than basic experience in
        programming. In the following we wish to inform of new and updated services
        as well as briefly describe planned developments to be made available during
        the course of 2009-2010.
