publication:
  - doi: 10.1093/nar/gkx359
    metadata:
      abstract: "\xA9 2017 The Author(s).We present an update of the EBI Search engine,\
        \ an easy-to-use fast text search and indexing system with powerful data navigation\
        \ and retrieval capabilities. The interconnectivity that exists between data\
        \ resources at EMBL-EBI provides easy, quick and precise navigation and a\
        \ better understanding of the relationship between different data types that\
        \ include nucleotide and protein sequences, genes, gene products, proteins,\
        \ protein domains, protein families, enzymes and macromolecular structures,\
        \ as well as the life science literature. EBI Search provides a powerful RESTful\
        \ API that enables its integration into thirdparty portals, thus providing\
        \ 'Search as a Service' capabilities, which are the main topic of this article."
      authors:
        - name: Park Y.M.
        - name: Squizzato S.
