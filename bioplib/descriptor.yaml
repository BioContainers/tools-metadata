    metadata:
      abstract: "\xA9 The Author 2015. Published by Oxford University Press. All rights\
        \ reserved. We describe BiopLib, a mature C programming library for manipulating\
        \ protein structure, and BiopTools, a set of command-line tools which exploit\
        \ BiopLib. The library also provides a small number of functions for handling\
        \ protein sequence and general purpose programming and mathematics. BiopLib\
        \ transparently handles PDBML (XML) format and standard PDB files. BiopTools\
        \ provides facilities ranging from renumbering atoms and residues to calculation\
        \ of solvent accessibility."
