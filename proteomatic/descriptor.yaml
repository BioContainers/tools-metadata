    metadata:
      abstract: "Summary: We present Proteomatic, an operating system independent\
        \ and user-friendly platform that enables the construction and execution of\
        \ MS/MS data evaluation pipelines using free and commercial software. Required\
        \ external programs such as for peptide identification are downloaded automatically\
        \ in the case of free software. Due to a strict separation of functionality\
        \ and presentation, and support for multiple scripting languages, new processing\
        \ steps can be added easily. \xA9 The Author 2011. Published by Oxford University\
        \ Press. All rights reserved."
