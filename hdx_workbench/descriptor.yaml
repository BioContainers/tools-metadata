publication:
  - doi: null
    metadata:
      abstract: "Hydrogen/deuterium exchange mass spectrometry (HDX-MS) is an established\
        \ method for the interrogation of protein conformation and dynamics. While\
        \ the data analysis challenge of HDXMS has been addressed by a number of software\
        \ packages, new computational tools are needed to keep pace with the improved\
        \ methods and throughput of this technique. To address these needs, we report\
        \ an integrated desktop program titled HDX Workbench, which facilitates automation,\
        \ management, visualization, and statistical cross-comparison of large HDX\
        \ data sets. Using the software, validated data analysis can be achieved at\
        \ the rate of generation. The application is available at the project home\
        \ page http://hdx.florida.scripps.edu. \xA9 American Society for Mass Spectrometry,\
        \ 2012."
