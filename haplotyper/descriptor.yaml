description: "Genotype Transposer is an excel macro that will format data from an\
  \ Excel spreadsheet to a format ready to be used by the program \u201CArlequin\u201C\
  . After which, other macros will extract the haplotype information, calculate linkage\
  \ disequilibrium between markers, and prepare an input sheet for the \u201CGOLD\u201D\
  \ program.\_Then, a last macro can reconstruct the haplotypes of each individual\
  \ in the population,using a maximum likelihood method and the haplotypes present\
  \ in the population as proposed by Arlequin."
