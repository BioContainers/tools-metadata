  - doi: 10.1093/bioinformatics/btl153
    metadata:
      abstract: "Summary: GeneRecon is a tool for fine-scale association mapping using\
        \ a coalescence model. GeneRecon takes as input case-control data from phased\
        \ or unphased SNP and microsatellite genotypes. The posterior distribution\
        \ of disease locus position is obtained by Metropolis-Hastings sampling in\
        \ the state space of genealogies. Input format, search strategy and the sampled\
        \ statistics can be configured through the Guile Scheme programming language\
        \ embedded in GeneRecon, making GeneRecon highly configurable. \xA9 2006 Oxford\
        \ University Press."
