description: e!DAL is a lightweight software framework for publishing and sharing
  research data. Its main features are version tracking, metadata management, information
  retrieval, journal and founding agency proven registration of persistent identifiers
  (DOI), an embedded HTTP(S) server for public data access, access as a network file
  system, and a scalable storage backend.
