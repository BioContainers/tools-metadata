description: The Proteins REST API provides access to key biological data from UniProt
  and data from Large Scale Studies (LSS) mapped to UniProt. The services provide
  sequence feature annotations from UniProtKB, variation data from UniProtKB and mapped
  from LSS (1000 Genomes, ExAC and COSMIC), proteomics data mapped from LSS (PeptideAtlas,
  MaxQB and EPD), antigen sequences mapped from Human Protein Atlas (HPA), proteomes
  and taxonomy search and retrieval, and reference genome coordinate mappings.
