  note: Quantifies the abundances of a set of target sequences from sampled subsequences.
    File of target sequences for which the abundances will be measured. The SAM alignments
    should be generated by mapping your sequencing reads to the target sequences specified
    in the multi-FASTA input file described above. This file is always output and
    contains the target abundances and other values calculated based on the input
    sequences and read alignments. This file contains the values of the other parameters
    (besides abundances and counts) estimated by eXpress This file is produced only
    when the --calc-covars option flag is used as described above. The file contains
    the estimated variances and covariances on the counts between pairs of targets
    that shared multi-mapped reads.
