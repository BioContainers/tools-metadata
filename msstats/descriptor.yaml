    metadata:
      abstract: "MSstats is an R package for statistical relative quantification of\
        \ proteins and peptides in mass spectrometry-based proteomics. Version 2.0\
        \ of MSstats supports label-free and labelbased experimental workflows and\
        \ data-dependent, targeted and data-independent spectral acquisition. It takes\
        \ as input identified and quantified spectral peaks, and outputs a list of\
        \ differentially abundant peptides or proteins, or summaries of peptide or\
        \ protein relative abundance. MSstats relies on a flexible family of linear\
        \ mixed models. \xA9 The Author 2014. Published by Oxford University Press.\
        \ All rights reserved."
