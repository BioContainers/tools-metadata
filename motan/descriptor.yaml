publication:
  - doi: null
    metadata:
      abstract: "The topology of the protein structure of all-\u03B2- or \u03B1/\u03B2\
        -class is a special arrangement of \u03B2-strands within \u03B2-sheets (and\
        \ \u03B1-helices surrounding \u03B2-sheets) and the order of them along the\
        \ polypeptide chain. Structural motifs are a subset of strands and/or helices\
        \ with widely spread topology. Structural motifs are used for classification\
        \ of protein structure. Because of an increasing variety of known structures,\
        \ an automatic tool for motif detection is needed. MotAn is an algorithmic\
        \ detector of structural motifs in a given 3D protein structure. It detects\
        \ \u03B2-hairpins, \u03B2-meanders, \u03B2-helices, Greek keys, interlocks,\
        \ jellyrolls, \u03B2-\u03B1-\u03B2-motifs and \u03B2-\u03B1-\u03B2-helices.\
        \ MotAn was tested on selected SCOP families and shown to be more sensitive\
        \ detector than the PTGL and PROMOTIF programs. MotAn is available at http://mouse.belozersky.msu.ru/motan.\
        \ \xA9 2014 Elsevier Inc."
