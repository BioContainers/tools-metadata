publication:
  - doi: 10.1186/1471-2105-11-7
    metadata:
      abstract: "Background: Today it is common to apply multiple potentially conflicting\
        \ data sources to a given phylogenetic problem. At the same time, several\
        \ different inference techniques are routinely employed instead of relying\
        \ on just one. In view of both trends it is becoming increasingly important\
        \ to be able to efficiently compare different sets of statistical values supporting\
        \ (or conflicting with) the nodes of a given tree topology, and merging this\
        \ into a meaningful representation. A tree editor supporting this should also\
        \ allow for flexible editing operations and be able to produce ready-to-publish\
        \ figures.Results: We developed TreeGraph 2, a GUI-based graphical editor\
        \ for phylogenetic trees (available from http://treegraph.bioinfweb.info).\
        \ It allows automatically combining information from different phylogenetic\
        \ analyses of a given dataset (or from different subsets of the dataset),\
        \ and helps to identify and graphically present incongruences. The program\
        \ features versatile editing and formatting options, such as automatically\
        \ setting line widths or colors according to the value of any of the unlimited\
        \ number of variables that can be assigned to each node or branch. These node/branch\
        \ data can be imported from spread sheets or other trees, be calculated from\
        \ each other by specified mathematical expressions, filtered, copied from\
        \ and to other internal variables, be kept invisible or set visible and then\
        \ be freely formatted (individually or across the whole tree). Beyond typical\
        \ editing operations such as tree rerooting and ladderizing or moving and\
        \ collapsing of nodes, whole clades can be copied from other files and be\
        \ inserted (along with all node/branch data and legends), but can also be\
        \ manually added and, thus, whole trees can quickly be manually constructed\
        \ de novo. TreeGraph 2 outputs various graphic formats such as SVG, PDF, or\
        \ PNG, useful for tree figures in both publications and presentations.Conclusion:\
        \ TreeGraph 2 is a user-friendly, fully documented application to produce\
        \ ready-to-publish trees. It can display any number of annotations in several\
        \ ways, and permits easily importing and combining them. Additionally, a great\
        \ number of editing- and formatting-operations is available. \xA9 2010 St\xF6\
        ver and M\xFCller; licensee BioMed Central Ltd."
      authors:
