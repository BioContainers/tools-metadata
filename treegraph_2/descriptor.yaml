description: A feature rich editor for phylogenetic trees that offers a variety of
  editing and formatting options. Tree nodes and branches can carry an unlimited number
  of annotations that can also be calculated from each other. Features for visualizing
  and interactively analyzing differences between alternative tree topologies are
  provided. Reconstructed ancestral character states can be imported and visualized.
