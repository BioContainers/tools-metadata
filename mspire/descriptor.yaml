    metadata:
      abstract: "Mass spectrometry-based proteomics stands to gain from additional\
        \ analysis of its data, but its large, complex datasets make demands on speed\
        \ and memory usage requiring special consideration from scripting languages.\
        \ The software library 'mspire' - developed in the Ruby programming language\
        \ - offers quick and memory-efficient readers for standard xml proteomics\
        \ formats, converters for intermediate file types in typical proteomics spectral-identification\
        \ work flows (including the Bioworks .srf format), and modules for the calculation\
        \ of peptide false identification rates. \xA9 2008 The Author(s)."
