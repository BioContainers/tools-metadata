    metadata:
      abstract: "IntAct (freely available at http://www.ebi.ac.uk/intact) is an open-source,\
        \ open data molecular interaction database populated by data either curated\
        \ from the literature or from direct data depositions. IntAct has developed\
        \ a sophisticated web-based curation tool, capable of supporting both IMEx-\
        \ and MIMIx-level curation. This tool is now utilized by multiple additional\
        \ curation teams, all of whom annotate data directly into the IntAct database.\
        \ Members of the IntAct team supply appropriate levels of training, perform\
        \ quality control on entries and take responsibility for long-term data maintenance.\
        \ Recently, the MINT and IntAct databases decided to merge their separate\
        \ efforts to make optimal use of limited developer resources and maximize\
        \ the curation output. All data manually curated by the MINT curators have\
        \ been moved into the IntAct database at EMBL-EBI and are merged with the\
        \ existing IntAct dataset. Both IntAct and MINT are active contributors to\
        \ the IMEx consortium (http://www.imexconsortium.org). \xA9 2013 The Author(s).\
        \ Published by Oxford University Press."
