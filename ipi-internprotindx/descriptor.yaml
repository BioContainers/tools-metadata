    metadata:
      abstract: Despite the complete determination of the genome sequence of several
        higher eukaryotes, their proteomes remain relatively poorly defined. Information
        about proteins identified by different experimental and computational methods
        is stored in different databases, meaning that no single resource offers full
        coverage of known and predicted proteins. IPI (the International Protein Index)
        has been developed to address these issues and offers complete nonredundant
        data sets representing the human, mouse and rat proteomes, built from the
        Swiss-Prot, TrEMBL, Ensembl and RefSeq databases.
