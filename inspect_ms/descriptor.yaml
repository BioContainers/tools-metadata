description: Inspect is a general purpose database search algorithm, with an emphasis
  on efficiently and confidently identifying modified peptides. It includes special
  scoring models for phosphorylation which allow for increased accuracy. In addition,
  Inspect implements the MS-Alignment algorithm for discovery of unanticipated modifications
  in blind mode.
