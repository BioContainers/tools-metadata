    metadata:
      abstract: "\u03B2-turns play an important role from a structural and functional\
        \ point of view. \u03B2-turns are the most common type of non-repetitive structures\
        \ in proteins and comprise on average, 25% of the residues. In the past numerous\
        \ methods have been developed to predict \u03B2-turns in a protein. Most of\
        \ these prediction methods are based on statistical approaches. In order to\
        \ utilize the full potential of these methods, there is a need to develop\
        \ a web server. Results: This paper describes a web server called BetaT-Pred,\
        \ developed for predicting \u03B2-TURNS in a protein from its amino acid sequence.\
        \ BetaTPred allows the user to predict turns in a protein using existing statistical\
        \ algorithms. It also allows to predict different types of \u03B2-TURNS e.g.\
        \ type I, I, II, II, VI, VIII and non-specific. This server assists the users\
        \ in predicting the consensus \u03B2-TURNS in a protein. \xA9 Oxford University\
        \ Press 2002."
