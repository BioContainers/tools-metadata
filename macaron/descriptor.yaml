description: MACARON (Multi-bAse Codon-Associated variant Re-annotatiON) is a python
  framework to identify and re-annotate multi-base affected codons in whole genome/exome
  sequence data. Starting from a standard VCF file, MACARON identifies, re-annotates
  and predicts the amino acid change resulting from multiple single nucleotide variants
  (SNVs) within the same genetic codon.
