    metadata:
      abstract: "SCRATCH is a server for predicting protein tertiary structure and\
        \ structural features. The SCRATCH software suite includes predictors for\
        \ secondary structure, relative solvent accessibility, disordered regions,\
        \ domains, disulfide bridges, single mutation stability, residue contacts\
        \ versus average, individual residue contacts and tertiary structure. The\
        \ user simply provides an amino acid sequence and selects the desired predictions,\
        \ then submits to the server. Results are emailed to the user. The server\
        \ is available at http://www.igb.uci.edu/servers/ psss.html. \xA9 2005 Oxford\
        \ University Press."
