    metadata:
      abstract: "ICPL-ESIQuant is a proteomics software tool for quantitatively analyzing\
        \ large mass spectrometric datasets acquired from ICPL based proteomics experiments.\
        \ It is able to process mass spectrometric data from various vendors and implements\
        \ results from the Mascot search engine to generate protein and peptide result\
        \ tables. This protocol briefly introduces ICPL-ESIQuant and presents a detailed\
        \ step by step tutorial, how to use the software with MS datasets obtained\
        \ from ICPL duplex, triplex and quadruplex experiments. Requiring MS raw data\
        \ in.mzXML file format and Mascot search results in.dat format as input, ICPL-ESIQuant\
        \ reliably quantifies ICPL labeled proteins and provides additional information\
        \ about all detected, sequenced and identified features in the sample. The\
        \ software supports both the shotgun and the directed proteomics strategy,\
        \ enabling the user to apply mass inclusion lists for identifying peptides\
        \ not fragmented in the first MS cycle. The software together with a test\
        \ dataset is freely available under http://sourceforge.net/projects/ icplquant/.\
        \ This article is part of a Special Issue entitled: Computational Proteomics\
        \ in the Post-Identification Era. Guest Editors: Martin Eisenacher and Christian\
        \ Stephan. \xA9 2013 Elsevier B.V. All rights reserved."
