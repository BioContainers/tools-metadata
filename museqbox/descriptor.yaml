    metadata:
      abstract: 'Summary: MuSeqBox is a program to parse BLAST output and store attributes
        of BLAST hits in tabular form. The user can apply a number of selection criteria
        to filter out hits with particular attributes. MuSeqBox provides a powerful
        annotation tool for large sets of query sequences that are simultaneously
        compared against a database with any of the standard stand-alone or network-client
        BLAST programs. We discuss such application to the problem of annotation and
        analysis of EST collections.'
