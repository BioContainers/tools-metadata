description: Multi-query Sequence Blast Output Examination is a program designed for
  multi-query sequence BLAST output examination. It examines the BLAST output, extracts
  the informative parameters of BLAST hits, and saves them in tabular form in either
  text or HTML format. The hit tables are optionally further analyzed with the program
  to produce subsets of BLAST hits according to user-specified criteria.
