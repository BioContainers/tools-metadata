publication:
  - doi: 10.1074/mcp.D500002-MCP200
    metadata:
      abstract: "A thorough analysis of the protein interaction partners of the yeast\
        \ GTPase Gsp1p was carried out by a multidimensional chromatography strategy\
        \ of strong cation exchange fractionation of peptides followed by reverse\
        \ phase LC-ESI-MSMS using a QSTAR instrument. This dataset was then analyzed\
        \ using the latest developmental version of Protein Prospector. The Prospector\
        \ search results were also compared with results from the search engine \"\
        Mascot\" using a new results comparison program within Prospector named \"\
        SearchCompare.\" The results from this study demonstrate that the high quality\
        \ data produced on a quadrupole selecting, quadrupole collision cell, time-of-flight\
        \ (QqTOF) geometry instrument allows for confident assignment of the vast\
        \ majority of interpretable spectra by current search engines. \xA9 2005 by\
        \ The American Society for Biochemistry and Molecular Biology, Inc."
      authors:
