description: BioMet Toolbox 2.0 is a web server for genome-wide analysis of metabolism
  and omics data. BioMet Toolbox exploits the capabilites of metabolic networks described
  in genome scale models using flux analysis and random sampling, and gene set analysis
  and basic microarray analysis, thereby providing an integrated analysis to identify
  coregulated subnetwork structures within the metabolic network and also for identifying
  statistically significant gene sets enabling biological interpretation.
