description: "Predicts two types of interactions: C-H...O and C-H...\u03C0 interactions.\
  \ For C-H...O interaction, the server predicts the residues whose backbone C\u03B1\
  \ atoms are involved in interaction with backbone oxygen atoms and for C-H...\u03C0\
  \ interactions, it predicts the residues whose backbone C\u03B1 atoms are involved\
  \ in interaction with \u03C0 ring system of side chain aromatic moieties."
