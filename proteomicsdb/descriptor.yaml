publication:
  - doi: null
    metadata:
      abstract: "Proteomes are characterized by large protein-abundance differences,\
        \ cell-type- and time-dependent expression patterns and post-translational\
        \ modifications, all of which carry biological information that is not accessible\
        \ by genomics or transcriptomics. Here we present a mass-spectrometry-based\
        \ draft of the human proteome and a public, high-performance, in-memory database\
        \ for real-time analysis of terabytes of big data, called ProteomicsDB. The\
        \ information assembled from human tissues, cell lines and body fluids enabled\
        \ estimation of the size of the protein-coding genome, and identified organ-specific\
        \ proteins and a large number of translated lincRNAs (long intergenic non-coding\
        \ RNAs). Analysis of messenger RNA and protein-expression profiles of human\
        \ tissues revealed conserved control of protein abundance, and integration\
        \ of drug-sensitivity data enabled the identification of proteins predicting\
        \ resistance or sensitivity. The proteome profiles also hold considerable\
        \ promise for analysing the composition and stoichiometry of protein complexes.\
        \ ProteomicsDB thus enables navigation of proteomes, provides biological insight\
        \ and fosters the development of proteomic technology. \xA9 2014 Macmillan\
        \ Publishers Limited."
