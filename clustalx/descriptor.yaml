    metadata:
      abstract: 'CLUSTAL X is a new windows interface for the widely-used progressive
        multiple sequence alignment program CLUSTAL W. The new system is easy to use,
        providing an integrated system for performing multiple sequence and profile
        alignments and analysing the results. CLUSTAL X displays the sequence alignment
        in a window on the screen. A versatile sequence colouring scheme allows the
        user to highlight conserved features in the alignment. Pull-down menus provide
        all the options required for traditional multiple sequence and profile alignment.
        New features include: the ability to cut-and-paste sequences to change the
        order of the alignment, selection of a subset of the sequences to be realigned,
        and selection of a sub-range of the alignment to be realigned and inserted
        back into the original alignment. Alignment quality analysis can be performed
        and low-scoring segments or exceptional residues can be highlighted. Quality
        analysis and realignment of selected residue ranges provide the user with
        a powerful tool to improve and refine difficult alignments and to trap errors
        in input sequences. CLUSTAL X has been compiled on SUN Solaris, IRIX5.3 on
        Silicon Graphics, Digital UNIX on DECstations, Microsoft Windows (32 bit)
        for PCs, Linux ELF for x86 PCs, and Macintosh PowerMac.'
