description: Visualize and quantify the information content of distance restraints
  between macromolecular complexes. A full and systematic 6 dimensional search of
  the three translational and rotational degrees of freedom to determine the number
  of complexes consistent with the restraints. It outputs the percentage of restraints
  being violated and a density that represents the center-of-mass position of the
  scanning chain corresponding to the highest number of consistent restraints at every
  position in space.
