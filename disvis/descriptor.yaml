publication:
  - doi: 10.1093/bioinformatics/btv333
    metadata:
      abstract: "\xA9 The Author 2015. Summary: We present DisVis, a Python package\
        \ and command line tool to calculate the reduced accessible interaction space\
        \ of distance-restrained binary protein complexes, allowing for direct visualization\
        \ and quantification of the information content of the distance restraints.\
        \ The approach is general and can also be used as a knowledge-based distance\
        \ energy term in FFT-based docking directly during the sampling stage."
