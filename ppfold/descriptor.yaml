    metadata:
      abstract: "PPfold is a multi-threaded implementation of the Pfold algorithm\
        \ for RNA secondary structure prediction. Here we present a new version of\
        \ PPfold, which extends the evolutionary analysis with a flexible probabilistic\
        \ model for incorporating auxiliary data, such as data from structure probing\
        \ experiments. Our tests show that the accuracy of single-sequence secondary\
        \ structure prediction using experimental data in PPfold 3.0 is comparable\
        \ to RNAstructure. Furthermore, alignment structure prediction quality is\
        \ improved even further by the addition of experimental data. PPfold 3.0 therefore\
        \ has the potential of producing more accurate predictions than it was previously\
        \ possible. \xA9 The Author 2012. Published by Oxford University Press. All\
        \ rights reserved."
