    metadata:
      abstract: "FaBox is a collection of simple and intuitive web services that enable\
        \ biologists and medical researchers to quickly perform typical task with\
        \ sequence data. The services makes it easy to extract, edit, and replace\
        \ sequence headers and join or divide data sets based on header information.\
        \ Other services include collapsing a set of sequences into haplotypes and\
        \ automated formatting of input files for a number of population genetics\
        \ programs, such as arlequin, tcs and mrbayes. The toolbox is expected to\
        \ grow on the basis of requests for particular services and converters in\
        \ the future. FaBox is freely available at http://www.birc.au.dk/fabox. \xA9\
        \ 2007 The Author."
