    metadata:
      abstract: "A new method has been developed for prediction of transmembrane helices\
        \ using support vector machines. Different coding schemes of protein sequences\
        \ were explored, and their performances were assessed by crossvalidation tests.\
        \ The best performance method can predict the transmembrane helices with sensitivity\
        \ of 93.4% and precision of 92.0%. For each predicted transmembrane segment,\
        \ a score is given to show the strength of transmembrane signal and the prediction\
        \ reliability. In particular, this method can distinguish transmembrane proteins\
        \ from soluble proteins with an accuracy of \u223C99%. This method can be\
        \ used to complement current transmembrane helix prediction methods and can\
        \ be used for consensus analysis of entire proteomes. The predictor is located\
        \ at http://genet.imb.uq.edu.au/predictors/ SVMtm. \xA9 2004 Wiley Periodicals,\
        \ Inc."
