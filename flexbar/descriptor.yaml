description: Flexible barcode and adapter removal. It demultiplexes barcoded runs
  and removes adapter sequences. Several adapter removal presets for Illumina libraries
  are included. Computes exact overlap alignments using SIMD and multicore parallelism.
  Moreover, trimming and filtering features are provided. It increases read mapping
  rates and improves genome as well as transcriptome assemblies.  The software supports
  data in fasta and fastq format from multiple sequencing platforms.
