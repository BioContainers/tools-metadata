- doi: 10.1093/molbev/msv150
  metadata:
    abstract: '© The Author 2015. Published by Oxford University Press on behalf of
      the Society for Molecular Biology and Evolution.FastME provides distance algorithms
      to infer phylogenies. FastME is based on balanced minimum evolution, which is
      the very principle of Neighbor Joining (NJ). FastME improves over NJ by performing
      topological moves using fast, sophisticated algorithms. The first version of
      FastME only included Nearest Neighbor Interchange. The new 2.0 version also
      includes Subtree Pruning and Regrafting, while remaining as fast as NJ and providing
      a number of facilities: Distance estimation for DNA and proteins with various
      models and options, bootstrapping, and parallel computations.'
    authors:
