    metadata:
      abstract: 'GenBank (R) is a comprehensive sequence database that contains publicly
        available DNA sequences for more than 119 000 different organisms, obtained
        primarily through the submission of sequence data from individual laboratories
        and batch submissions from large-scale sequencing projects. Most submissions
        are made using the Banklt (web) or Sequin programs and accession numbers are
        assigned by GenBank staff upon receipt. Daily data exchange with the EMBL
        Data Library in the UK and the DNA Data Bank of Japan helps ensure worldwide
        coverage. GenBank is accessible through NCBI''s retrieval system, Entrez,
        which integrates data from the major DNA and protein sequence databases along
        with taxonomy, genome, mapping, protein structure and domain information,
        and the biomedical journal literature via PubMed. BLAST provides sequence
        similarity searches of GenBank and other sequence databases. Complete bimonthly
        releases and daily updates of the GenBank database are available by FTP. To
        access GenBank and its related retrieval and analysis services, go to the
        NCBI home page at: http://www.ncbi.nlm.nih.gov.'
