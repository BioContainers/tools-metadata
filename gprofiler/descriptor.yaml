publication:
  - doi: 10.1093/nar/gkw199
    metadata:
      abstract: "\xA9 The Author(s) 2016. Published by Oxford University Press on\
        \ behalf of Nucleic Acids Research. Functional enrichment analysis is a key\
        \ step in interpreting gene lists discovered in diverse high-throughput experiments.\
        \ g:Profiler studies flat and ranked gene lists and finds statistically significant\
        \ Gene Ontology terms, pathways and other gene function related terms. Translation\
        \ of hundreds of gene identifiers is another core feature of g:Profiler. Since\
        \ its first publication in 2007, our web server has become a popular tool\
        \ of choice among basic and translational researchers. Timeliness is a major\
        \ advantage of g:Profiler as genome and pathway information is synchronized\
        \ with the Ensembl database in quarterly updates. g:Profiler supports 213\
        \ species including mammals and other vertebrates, plants, insects and fungi.\
        \ The 2016 update of g:Profiler introduces several novel features. We have\
        \ added further functional datasets to interpret gene lists, including transcription\
        \ factor binding site predictions, Mendelian disease annotations, information\
        \ about protein expression and complexes and gene mappings of human genetic\
        \ polymorphisms. Besides the interactive web interface, g:Profiler can be\
        \ accessed in computational pipelines using our R package, Python interface\
        \ and BioJS component. g:Profiler is freely available at http://biit.cs.ut.ee/gprofiler/."
      authors:
        - name: Reimand J.
        - name: Arak T.
        - name: Adler P.
        - name: Kolberg L.
        - name: Reisberg S.
        - name: Peterson H.
        - name: Vilo J.
      citationCount: 207
      date: '2016-07-08T00:00:00Z'
      journal: Nucleic acids research
      title: g:Profiler-a web server for functional interpretation of gene lists (2016
        update)
