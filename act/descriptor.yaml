      abstract: "We present a new WWW-based tool for plant gene analysis, the Arabidopsis\
        \ Co-Expression Tool (ACT), based on a large Arabidopsis thaliana microarray\
        \ data set obtained from the Nottingham Arabidopsis Stock Centre. The co-expression\
        \ analysis tool allows users to identify genes whose expression patterns are\
        \ correlated across selected experiments or the complete data set. Results\
        \ are accompanied by estimates of the statistical significance of the correlation\
        \ relationships, expressed as probability (P) and expectation (E) values.\
        \ Additionally, highly ranked genes on a correlation list can be examined\
        \ using the novel CLIQUE FINDER tool to determine the sets of genes most likely\
        \ to be regulated in a similar manner. In combination, these tools offer three\
        \ levels of analysis: creation of correlation lists of co-expressed genes,\
        \ refinement of these lists using two-dimensional scatter plots, and dissection\
        \ into cliques of co-regulated genes. We illustrate the applications of the\
        \ software by analysing genes encoding functionally related proteins, as well\
        \ as pathways involved in plant responses to environmental stimuli. These\
        \ analyses demonstrate novel biological relationships underlying the observed\
        \ gene co-expression patterns. To demonstrate the ability of the software\
        \ to develop testable hypotheses on gene function within a defined biological\
        \ process we have used the example of cell wall biosynthesis genes. The resource\
        \ is freely available at http://www.arabidopsis.leeds.ac.uk/ACT/. \xA9 2006\
        \ The Authors."
