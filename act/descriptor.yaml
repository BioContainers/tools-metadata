    metadata:
      abstract: "The Arabidopsis Co-expression Tool, ACT, ranks the genes across a\
        \ large microarray dataset according to how closely their expression follows\
        \ the expression of a query gene. A database stores pre-calculated co-expression\
        \ results for \u223C21 800 genes based on data from over 300 arrays. These\
        \ results can be corroborated by calculation of co-expression results for\
        \ user-defined sub-sets of arrays or experiments from the NASC/GARNet array\
        \ dataset. Clique Finder (CF) identifies groups of genes which are consistently\
        \ co-expressed with each other across a user-defined co-expression list. The\
        \ parameters can be altered easily to adjust cluster size and the output examined\
        \ for optimal inclusion of genes with known biological roles. Alternatively,\
        \ a Scatter Plot tool displays the correlation coefficients for all genes\
        \ against two user-selected queries on a scatter plot which can be useful\
        \ for visual identification of clusters of genes with similar r-values. User-input\
        \ groups of genes can be highlighted on the scatter plots. Inclusion of genes\
        \ with known biology in sets of genes identified using CF and Scatter Plot\
        \ tools allows inferences to be made about the roles of the other genes in\
        \ the set and both tools can therefore be used to generate short lists of\
        \ genes for further characterization. ACT is freely available at www.Arabidopsis.leeds.ac.uk/ACT.\
        \ \xA9 The Author 2006. Published by Oxford University Press. All rights reserved."
