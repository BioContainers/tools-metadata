publication:
  - doi: 10.1038/ng1536
    metadata:
      abstract: "MicroRNAs are small noncoding RNAs that recognize and bind to partially\
        \ complementary sites in the 3\u2032 untranslated regions of target genes\
        \ in animals and, by unknown mechanisms, regulate protein production of the\
        \ target transcript. Different combinations of microRNAs are expressed in\
        \ different cell types and may coordinately regulate cell-specific target\
        \ genes. Here, we present PicTar, a computational method for identifying common\
        \ targets of microRNAs. Statistical tests using genome-wide alignments of\
        \ eight vertebrate genomes, PicTar's ability to specifically recover published\
        \ microRNA targets, and experimental validation of seven predicted targets\
        \ suggest that PicTar has an excellent success rate in predicting targets\
        \ for single microRNAs and for combinations of microRNAs. We find that vertebrate\
        \ microRNAs target, on average, roughly 200 transcripts each. Furthermore,\
        \ our results suggest widespread coordinate control executed by microRNAs.\
        \ In particular, we experimentally validate common regulation of Mtpn by miR-375,\
        \ miR-124 and let-7b and thus provide evidence for coordinate microRNA control\
        \ in mammals."
