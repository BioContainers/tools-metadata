publication:
  - doi: 10.1093/bioinformatics/btn217
    metadata:
      abstract: "Summary: Data Analysis Tool Extension (DAnTE) is a statistical tool\
        \ designed to address challenges associated with quantitative bottom-up, shotgun\
        \ proteomics data. This tool has also been demonstrated for microarray data\
        \ and can easily be extended to other high-throughput data types. DAnTE features\
        \ selected normalization methods, missing value imputation algorithms, peptide-to-protein\
        \ rollup methods, an extensive array of plotting functions and a comprehensive\
        \ hypothesis-testing scheme that can handle unbalanced data and random effects.\
        \ The graphical user interface (GUI) is designed to be very intuitive and\
        \ user friendly. \xA9 The Author 2008. Published by Oxford University Press.\
        \ All rights reserved."
