description: MzVar is a Java tool allowing the compilation of customized variant protein
  and peptide databases in the FASTA format for database searching of MS/MS data,
  using a VCF file as variant input and a FASTA file as transcript input. The tool
  is compatible with transcript sequences retrieved from either Ensembl or the UCSC
  Table Browser.
