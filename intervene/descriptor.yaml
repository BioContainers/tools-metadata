description: 'Tool for intersection and visualization of multiple gene or genomic
  region sets. Intervene contains three modules: venn to generate Venn diagrams of
  up to six sets, upset to generate UpSet plots of multiple sets, and pairwise to
  compute and visualize intersections of multiple sets as clustered heat maps.'
