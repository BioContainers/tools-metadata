- doi: 10.1093/bioinformatics/btq698
  metadata:
    abstract: 'Summary: Accurate and complete mapping of short-read sequencing to
      a reference genome greatly enhances the discovery of biological results and
      improves statistical predictions. We recently presented RNA-MATE, a pipeline
      for the recursive mapping of RNA-Seq datasets. With the rapid increase in genome
      re-sequencing projects, progression of available mapping software and the evolution
      of file formats, we now present X-MATE, an updated version of RNA-MATE, capable
      of mapping both RNA-Seq and DNA datasets and with improved performance, output
      file formats, configuration files, and flexibility in core mapping software.
