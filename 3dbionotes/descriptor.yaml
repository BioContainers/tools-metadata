description: Web based application designed to integrate protein structure, protein
  sequence and protein annotations in a unique graphical environment. The current
  version of the application offers a unified, enriched and interactive view of EMDB
  volumes, PDB structures and Uniprot sequences where the protein annotations stored
  in Uniprot, Immune Epitope DB, Phospho Site Plus, BioMuta and dSysMap can be explored
  interactively at sequence and structural level.
