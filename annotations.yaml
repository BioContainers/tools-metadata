        on the phylo-kmers idea, detailed in tis manuscript and uses a 2 step approach
        divided into a) the database build, and b) the placement itself. the main
        advantage of rappas is that it is alignment free, which means that after step
        (a) (the db build) is performed, metagenomic reads can be directly placed
