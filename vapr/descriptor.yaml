  metadata:
    abstract: 'Summary: With the growing availability of population-scale whole-exome
      and whole-genome sequencing, demand for reproducible, scalable variant analysis
      has spread within genomic research communities. To address this need, we introduce
      the Python package Variant Analysis and Prioritization (VAPr). VAPr leverages
      existing annotation tools ANNOVAR and MyVariant.info with MongoDB-based flexible
      storage and filtering functionality. It offers biologists and bioinformatics
      generalists easy-to-use and scalable analysis and prioritization of genomic
      variants from large cohort studies. Availability and implementation: VAPr is
      developed in Python and is available for free use and extension under the MIT
      License. An install package is available on PyPi at https://pypi.python.org/pypi/VAPr,
      while source code and extensive documentation are on GitHub at https://github.com/ucsd-ccbb/VAPr.'
