description: The Human Phenotype Ontology aims to provide a standardized vocabulary
  of phenotypic abnormalities encountered in human disease. It can be used for clinical
  diagnostics in human genetics, bioinformatics research on the relationships between
  human phenotypic abnormalities and cellular and biochemical networks, for mapping
  between human and model organism phenotypes and for providing a standardized vocabulary
  for clinical databases. All the data is available for download and can be browsed
  online.
