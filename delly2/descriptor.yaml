description: Delly2 is an integrated structural variant prediction method that can
  discover, genotype and visualize deletions, tandem duplications, inversions and
  translocations at single-nucleotide resolution in short-read massively parallel
  sequencing data. It uses paired-ends and split-reads to sensitively and accurately
  delineate genomic rearrangements throughout the genome. Structural variants can
  be visualized using Delly-maze and Delly-suave.
