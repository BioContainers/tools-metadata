description: "The EDAM Browser is a client-side web-based visualization javascript\
  \ widget of the EDAM ontology. \nThe EDAM Browser provides users a simple and performant\
  \ interface to explore EDAM when annotating or searching for bioinformatics resources.\n\
  Its goals are to help describing bio-related resources and service with EDAM, and\
  \ to facilitate and foster community contributions to EDAM."
