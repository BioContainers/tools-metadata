description: MuSiC2 ( Mutational Significance in Cancer) is a comprehensive mutational
  analysis pipeline that uses standardized sequence-based inputs along with multiple
  types of clinical data to establish correlations among mutation sites, affected
  genes and pathways, and to ultimately separate the commonly abundant passenger mutations
  from the truly significant events.
