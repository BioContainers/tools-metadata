description: Webserver for Position Related data analysis of gene Expression in Prokaryotes
  is a web-tool for the analysis of bacteria transcriptomic data. Gene expression
  is integrated with genomic annotations to reveal connections between transcription
  regulation and structural organization of bacterial genomes. The analysis results
  include clusters of positionally proximal genes having the same trend of differential
  gene expression, along with graphical representations of the modulated clusters.
