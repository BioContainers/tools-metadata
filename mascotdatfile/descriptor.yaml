  metadata:
    abstract: MS-based protein identification is an important part of both gel-based
      and gel-free proteome studies. The MASCOT search engine (http://www.matrixscience.
      com) provides one of the most popular automated algorithms for this task. Here
      we present an open-source software library written in Java that parses raw MASCOT
      results into an easily accessible and fully functional object model (http://genesis.ugent.be/MascotDatfile).
      Several scripts based on this library are provided as examples, allowing direct
      automation of important routine tasks involved in processing peptide identifications.
