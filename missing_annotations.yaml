clair:
    name: clair
    description: Single-molecule sequencing technologies have emerged in recent years
        and revolutionized structural variant calling, complex genome assembly, and
        epigenetic mark detection. However, the lack of a highly accurate small variant
        caller has limited the new technologies from being more widely used. In this
        study, we present Clair, the successor to Clairvoyante, a program for fast
        and accurate germline small variant calling, using single molecule sequencing
        data. For ONT data, Clair achieves the best precision, recall and speed as
        compared to several competing programs, including Clairvoyante, Longshot and
        Medaka. Through studying the missed variants and benchmarking intentionally
        overfitted models, we found that Clair may be approaching the limit of possible
        accuracy for germline small variant calling using pileup data and deep neural
        networks.
