publication:
  - doi: null
    metadata:
      abstract: We present a novel scoring method for de novo interpretation of peptides
        from tandem mass spectrometty data. Our scoring method uses a probabilistic
        network whose structure reflects the chemical and physical rules that govern
        the peptide fragmentation. We use a likelihood ratio hypothesis test to determine
        whether the peaks observed in the mass spectrum are more likely to have been
        produced under our fragmentation model than under a model that treats peaks
        as random events. We tested our de novo algorithm PepNovo on ion trap data
        and achieved results that are superior to popular de novo peptide sequencing
        algorithms. PepNovo can be accessed via the URL http://www-cse.ucsd.edu/groups/
        bioinformatics/software.html.
      authors:
        - name: Frank A.
        - name: Pevzner P.
