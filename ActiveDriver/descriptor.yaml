description: ActiveDriver is a computational method for identifying post-translational
  modification (PTM) sites (i.e., active sites) in proteins that are significantly
  mutated in cancer genomes. ActiveDriver provides signalling-related interpretation
  of single nucleotide variants (SNVs) identified in cancer genome sequencing.
