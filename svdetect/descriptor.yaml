description: Identifies genomic structural variations from paired-end and mate-pair
  next-generation sequencing data produced by the Illumina GA and ABI SOLiD platforms.
  Applying both sliding-window and clustering strategies, we use anomalously mapped
  read pairs provided by current short read aligners to localize genomic rearrangements
  and classify them according to their type, e.g. large insertions-deletions, inversions,
  duplications and balanced or unbalanced inter-chromosomal translocations
