description: Variant Analysis and Filtration Tool. Standalone and multiplatform tool
  for the annotation and prioritization of potential disease causing genes. With this
  tool users can annotate variant (VCF) files, combine multiple samples from various
  individuals, prioritize list of variants by multi-filtering parameters. Additionally,
  users can perform a coverage analysis and quality check from any BAM file.
