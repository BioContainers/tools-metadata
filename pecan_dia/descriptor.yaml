publication:
  - doi: 10.1038/nmeth.4390
    metadata:
      abstract: "\xA9 2017 Nature America, Inc., part of Springer Nature. All Rights\
        \ Reserved.Data-independent acquisition (DIA) is an emerging mass spectrometry\
        \ (MS)-based technique for unbiased and reproducible measurement of protein\
        \ mixtures. DIA tandem mass spectrometry spectra are often highly multiplexed,\
        \ containing product ions from multiple cofragmenting precursors. Detecting\
        \ peptides directly from DIA data is therefore challenging; most DIA data\
        \ analyses require spectral libraries. Here we present PECAN (http://pecan.maccosslab.org),\
        \ a library-free, peptide-centric tool that robustly and accurately detects\
        \ peptides directly from DIA data. PECAN reports evidence of detection based\
        \ on product ion scoring, which enables detection of low-abundance analytes\
        \ with poor precursor ion signal. We demonstrate the chromatographic peak\
        \ picking accuracy and peptide detection capability of PECAN, and we further\
        \ validate its detection with data-dependent acquisition and targeted analyses.\
        \ Lastly, we used PECAN to build a plasma proteome library from DIA data and\
        \ to query known sequence variants."
