description: The Rare Disease Registry Framework is an open source tool for the creation
  of web-based patient registries. It enables to create and modify registries without
  changes to the programming code. It has many features which include its ability
  to create multiple registries within the same framework, patients are defined once,
  and the ability for curators to create data elements dynamically well after the
  registry has been defined.
