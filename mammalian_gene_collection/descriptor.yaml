    metadata:
      abstract: The Mammalian Gene Collection (MGC) project is a new effort by the
        NIH to generate full-length complementary DNA (cDNA) resources. This project
        will provide publicly accessible resources to the full research community.
        The MGC project entails the production of libraries, sequencing, and database
        and repository development, as well as the support of library construction,
        sequencing, and analytic technologies dedicated to the goal of obtaining a
        full set of human and other mammalian full-length (open reading frame) sequences
        and clones of expressed genes.
