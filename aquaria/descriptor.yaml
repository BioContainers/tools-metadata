description: Simplifying the generation of insight from protein structures through
  structure visualisation, annotated with protein features; loads sequence-to-structure
  alignments from the PSSH2 database, sequence features from UniProt and Interpro
  and user defined features on demand from JSON files; there is also a WebAPI (see
  ...).
