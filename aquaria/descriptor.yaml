function:
  - cmd: null
    input:
      - data:
          term: Sequence identifier
          uri: http://edamontology.org/data_1063
        format:
          - term: Textual format
            uri: http://edamontology.org/format_2330
      - data:
          term: Organism identifier
          uri: http://edamontology.org/data_1869
        format:
          - term: Textual format
            uri: http://edamontology.org/format_2330
    note: You can find sequences based on a keyword search. For the identified sequence,
      Aquaria retrieves sequence-to-structure alignments from the PSSH2 database and
      visualises those on the web page. At the same time, a selected alignment is
      visualised in the 3D viewer (by default the one with most identical residues
      between sequence and structure). accession number, ID or part of the name or
      alias from UniProt Organism names used in UniProt; Homo sapiens used by default
    operation:
      - term: Structure visualisation
        uri: http://edamontology.org/operation_0570
      - term: Structure database search
        uri: http://edamontology.org/operation_0339
      - term: Sequence visualisation
        uri: http://edamontology.org/operation_0564
      - term: Sequence database search
        uri: http://edamontology.org/operation_0338
    output: []
  - cmd: null
    input:
      - data:
          term: Sequence accession (protein)
          uri: http://edamontology.org/data_1096
        format:
          - term: UniProtKB format
            uri: http://edamontology.org/format_1963
    note: 'web service to get matching structures with alignment data for a given
      protein sequence Uniprot accession of query protein glued into the query URL:
      aquaria.ws/<UniprotAcc>.json json representation of one or more sequence-to-structure
      alignments annotated with alignment statistics'
    operation:
      - term: Protein structure prediction
        uri: http://edamontology.org/operation_0474
    output:
      - data:
          term: Sequence-structure alignment
          uri: http://edamontology.org/data_0893
        format:
          - term: JSON
            uri: http://edamontology.org/format_3464
