    abstract: Dendroscope 3 is a new program for working with rooted phylogenetic
      trees and networks. It provides a number of methods for drawing and comparing
      rooted phylogenetic networks, and for computing them from rooted trees. The
      program can be used interactively or in command-line mode. The program is written
      in Java, use of the software is free, and installers for all 3 major operating
