description: Tool for discovering motifs in a group of related DNA or protein sequences.
  A motif is a sequence pattern that occurs repeatedly in a group of related protein
  or DNA sequences. This tool represents motifs as position-dependent letter-probability
  matrices which describe the probability of each possible letter at each position
  in the pattern.
