description: Open source library and a collection of tools and interfaces for the
  analysis of mass spectrometry data. Includes over 200 standalone (TOPP) tools that
  can be combined to a workflow with the integrated workflow editor TOPPAS. Raw and
  intermediate mass spectrometry data can be visualised with the included viewer TOPPView.
