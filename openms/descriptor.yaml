publication:
  - doi: 10.1038/nmeth.3959
    metadata:
      abstract: "\xA9 2016 Nature America, Inc. All rights reserved.High-resolution\
        \ mass spectrometry (MS) has become an important tool in the life sciences,\
        \ contributing to the diagnosis and understanding of human diseases, elucidating\
        \ biomolecular structural information and characterizing cellular signaling\
        \ networks. However, the rapid growth in the volume and complexity of MS data\
        \ makes transparent, accurate and reproducible analysis difficult. We present\
        \ OpenMS 2.0 (http://www.openms.de), a robust, open-source, cross-platform\
        \ software specifically designed for the flexible and reproducible analysis\
        \ of high-throughput MS data. The extensible OpenMS software implements common\
        \ mass spectrometric data processing tasks through a well-defined application\
        \ programming interface in C++ and Python and through standardized open data\
        \ formats. OpenMS additionally provides a set of 185 tools and ready-made\
        \ workflows for common mass spectrometric data processing tasks, which enable\
        \ users to perform complex quantitative mass spectrometric analyses with ease."
