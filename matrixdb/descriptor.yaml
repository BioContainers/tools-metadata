    metadata:
      abstract: "MatrixDB (http://matrixdb.ibcp.fr) is a freely available database\
        \ focused on interactions established by extracellular proteins and polysaccharides.\
        \ Only few databases report protein-polysaccharide interactions and, to the\
        \ best of our knowledge, there is no other database of extracellular interactions.\
        \ MatrixDB takes into account the multimeric nature of several extracellular\
        \ protein families for the curation of interactions, and reports interactionswith\
        \ individual polypeptide chains or with multimers, considered as permanent\
        \ complexes, when appropriate. MatrixDB is a member of the International Molecular\
        \ Exchange consortium (IMEx) and has adopted the PSI-MI standards for the\
        \ curation and the exchange of interaction data. MatrixDB stores experimental\
        \ data from our laboratory, data from literature curation, data imported from\
        \ IMEx databases, and data from the Human Protein Reference Database. MatrixDB\
        \ is focused on mammalian interactions, but aims to integrate interaction\
        \ datasets of model organisms when available. MatrixDB provides direct links\
        \ to databases recapitulating mutations ingenes encoding extracellular proteins,\
        \ to UniGene and to the Human Protein Atlas that shows expression and localization\
        \ of proteins in a large variety of normal human tissues and cells. MatrixDB\
        \ allows researchers to perform customized queries and to build tissue- and\
        \ disease-specific interaction networks that can be visualized and analyzed\
        \ with Cytoscape or Medusa. \xA9 The Author(s) 2010."
