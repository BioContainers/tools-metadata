    metadata:
      abstract: "MicroScope is an integrated platform dedicated to both the methodical\
        \ updating of microbial genome annotation and to comparative analysis. The\
        \ resource provides data from completed and ongoing genome projects (automatic\
        \ and expert annotations), together with data sources from post-genomic experiments\
        \ (i.e. transcriptomics, mutant collections) allowing users to perfect and\
        \ improve the understanding of gene functions. MicroScope (http://www.genoscope.cns.fr/\
        \ agc/microscope) combines tools and graphical interfaces to analyse genomes\
        \ and to perform the manual curation of gene annotations in a comparative\
        \ context. Since its first publication in January 2006, the system (previously\
        \ named MaGe for Magnifying Genomes) has been continuously extended both in\
        \ terms of data content and analysis tools. The last update of MicroScope\
        \ was published in 2009 in the Database journal. Today, the resource contains\
        \ data for >1600 microbial genomes, of which 300 are manually curated and\
        \ maintained by biologists (1200 personal accounts today). Expert annotations\
        \ are continuously gathered in the MicroScope database (\u223C50000 a year),\
        \ contributing to the improvement of the quality of microbial genomes annotations.\
        \ Improved data browsing and searching tools have been added, original tools\
        \ useful in the context of expert annotation have been developed and integrated\
        \ and the website has been significantly redesigned to be more user-friendly.\
        \ Furthermore, in the context of the European project Microme (Framework Program\
        \ 7 Collaborative Project), MicroScope is becoming a resource providing for\
        \ the curation and analysis of both genomic and metabolic data. An increasing\
        \ number of projects are related to the study of environmental bacterial (meta)genomes\
        \ that are able to metabolize a large variety of chemical compounds that may\
        \ be of high industrial interest. \xA9 The Author(s) 2012."
