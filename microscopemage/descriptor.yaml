  - doi: 10.1093/nar/gkw1101
    metadata:
      abstract: "\xA9 2016 The Author(s).The annotation of genomes from NGS platforms\
        \ needs to be automated and fully integrated. However, maintaining consistency\
        \ and accuracy in genome annotation is a challenging problem because millions\
        \ of protein database entries are not assigned reliable functions. This shortcoming\
        \ limits the knowledge that can be extracted from genomes and metabolic models.\
        \ Launched in 2005, the MicroScope platform (http://www.genoscope.cns.fr/agc/microscope)\
        \ is an integrative resource that supports systematic and efficient revision\
        \ of microbial genome annotation, data management and comparative analysis.\
        \ Effective comparative analysis requires a consistent and complete view of\
        \ biological data, and therefore, support for reviewing the quality of functional\
        \ annotation is critical. MicroScope allows users to analyze microbial (meta)genomes\
        \ together with post-genomic experiment results if any (i.e. transcriptomics,\
        \ resequencing of evolved strains, mutant collections, phenotype data). It\
        \ combines tools and graphical interfaces to analyze genomes and to perform\
        \ the expert curation of gene functions in a comparative context. Starting\
        \ with a short overview of the MicroScope system, this paper focuses on some\
        \ major improvements of the Web interface, mainly for the submission of genomic\
        \ data and on original tools and pipelines that have been developed and integrated\
        \ in the platform: computation of pan-genomes and prediction of biosynthetic\
        \ gene clusters. Today the resource contains data for more than 6000 microbial\
        \ genomes, and among the 2700 personal accounts (65% of which are now from\
        \ foreign countries), 14% of the users are performing expert annotations,\
        \ on at least a weekly basis, contributing to improve the quality of microbial\
        \ genome annotations."
