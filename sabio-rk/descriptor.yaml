publication:
  - doi: 10.1093/nar/gkr1046
    metadata:
      abstract: "SABIO-RK (http://sabio.h-its.org/) is a web-accessible database storing\
        \ comprehensive information about biochemical reactions and their kinetic\
        \ properties. SABIO-RK offers standardized data manually extracted from the\
        \ literature and data directly submitted from lab experiments. The database\
        \ content includes kinetic parameters in relation to biochemical reactions\
        \ and their biological sources with no restriction on any particular set of\
        \ organisms. Additionally, kinetic rate laws and corresponding equations as\
        \ well as experimental conditions are represented. All the data are manually\
        \ curated and annotated by biological experts, supported by automated consistency\
        \ checks. SABIO-RK can be accessed via web-based user interfaces or automatically\
        \ via web services that allow direct data access by other tools. Both interfaces\
        \ support the export of the data together with its annotations in SBML (Systems\
        \ Biology Markup Language), e.g. for import in modelling tools. \xA9 The Author(s)\
        \ 2011."
