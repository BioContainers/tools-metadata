publication:
  - doi: 10.1002/pmic.201000595
    metadata:
      abstract: "The identification of proteins by mass spectrometry is a standard\
        \ technique in the field of proteomics, relying on search engines to perform\
        \ the identifications of the acquired spectra. Here, we present a user-friendly,\
        \ lightweight and open-source graphical user interface called SearchGUI, for\
        \ configuring and running the freely available OMSSA (open mass spectrometry\
        \ search algorithm) and X!Tandem search engines simultaneously. Freely available\
        \ under the permissible Apache2 license, SearchGUI is supported on Windows,\
        \ Linux and OSX. \xA9 2011 WILEY-VCH Verlag GmbH & Co. KGaA, Weinheim."
      authors:
