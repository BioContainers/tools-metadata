    metadata:
      abstract: "The Polymerase chain reaction-restriction fragment length polymorphism\
        \ (PCR-RFLP) is a relatively simple and inexpensive method for genotyping\
        \ single nucleotide polymorphisms (SNPs). It requires minimal investment in\
        \ instrumentation. Here, we describe a web application, 'SNP Cutter,' which\
        \ designs PCR-RFLP assays on a batch of SNPs from the human genome. NCBI dbSNP\
        \ rs IDs or formatted SNPs are submitted into the SNP Cutter which then uses\
        \ restriction enzymes from a pre-selected list to perform enzyme selection.\
        \ The program is capable of designing primers for either natural PCR-RFLP\
        \ or mismatch PCR-RFLP, depending on the SNP sequence data. SNP Cutter generates\
        \ the information needed to evaluate and perform genotyping experiments, including\
        \ a PCR primers list, sizes of original amplicons and different allelic fragment\
        \ after enzyme digestion. Some output data is tab-delimited, therefore suitable\
        \ for database archiving. The SNP Cut-ter is available at http:// bioinfo.bsd.uchicago.edu/SNP_cutter.htm.\
        \ \xA9 2005 Oxford University Press."
