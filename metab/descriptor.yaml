description: R package for high-throughput processing of metabolomics data analysed
  by the Automated Mass Spectral Deconvolution and Identification System (AMDIS) In
  addition, it performs statistical hypothesis test (t-test) and analysis of variance
  (ANOVA). Doing so, it considerably speeds up the data mining process in metabolomics
  and produces better quality results.
