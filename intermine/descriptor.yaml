description: Open source data warehouse built specifically for the integration and
  analysis of complex biological data. It enables the creation of biological databases
  accessed by sophisticated web query tools. Parsers are provided for integrating
  data from many common biological data sources and formats, and there is a framework
  for adding your own data.
