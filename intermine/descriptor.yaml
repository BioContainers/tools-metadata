    metadata:
      abstract: "InterMine (www.intermine.org) is a biological data warehousing system\
        \ providing extensive automatically generated and configurable RESTful web\
        \ services that underpin the web interface and can be re-used in many other\
        \ applications: to find and filter data; export it in a flexible and structured\
        \ way; to upload, use, manipulate and analyze lists; to provide services for\
        \ flexible retrieval of sequence segments, and for other statistical and analysis\
        \ tools. Here we describe these features and discuss how they can be used\
        \ separately or in combinations to support integrative and comparative analysis.\
        \ \xA9 2014 The Author(s)."
