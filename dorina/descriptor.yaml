  note: A database framework with short query response times for complex searches
    (e.g. asking for all targets of a particular combination of regulators). Users
    are free to take a target (mRNA) or regulator (RBP and/or miRNA) centric view
    on the data. All search results can be browsed, inspected and analyzed in conjunction
    with a huge selection of other genome-wide data, because our database is directly
    linked to a local copy of the UCSC genome browser. At the time of writing, doRiNA
    encompasses RBP data for the human, mouse and worm genomes. For computational
    miRNA target site predictions, we provide an update of PicTar predictions.
