description: Gene Annotation Easy Viewer. It integrates the gene annotation data from
  the KEGG (Kyoto Encyclopedia of Genes and Genomes) Automatic Annotation Server and
  generates an easy-to-read table that summarizes the query gene name, the KO (KEGG
  Orthology) number, name of gene orthologs, functional definition of the ortholog,
  and the functional pathways that query gene has been mapped to.
