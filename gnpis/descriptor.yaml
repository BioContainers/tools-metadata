description: A multispecies integrative information system dedicated to plant and
  fungi pests. It bridges genetic and genomic data, allowing researchers access to
  both genetic information and genomic data for species of agronomical interest. It
  is used by both large international projects and plant science departments at the
  French National Institute for Agricultural Research.
