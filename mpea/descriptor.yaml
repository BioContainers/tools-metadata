description: MPEA is a rapid tool for functional analysis and biological interpretation
  of metabolic profiling data. In particular, MPEA is designed to be used with data
  generated by gas chromatography mass spectrometry (GCMS); one of the most prominent
  analytical methods for metabolic studies and able to quantify hundreds of small
  molecules from biological extracts in a single run.
