    metadata:
      abstract: "Summary: The ability to integrate and visualize experimental proteomic\
        \ evidence in the context of rich protein feature annotations represents an\
        \ unmet need of the proteomics community. Here we present Protter, a web-based\
        \ tool that supports interactive protein data analysis and hypothesis generation\
        \ by visualizing both annotated sequence features and experimental proteomic\
        \ data in the context of protein topology. Protter supports numerous proteomic\
        \ file formats and automatically integrates a variety of reference protein\
        \ annotation sources, which can be readily extended via modular plug-ins.\
        \ A built-in export function produces publication-quality customized protein\
        \ illustrations, also for large datasets. Visualizations of surfaceome datasets\
        \ show the specific utility of Protter for the integrated visual analysis\
        \ of membrane proteins and peptide selection for targeted proteomics. \xA9\
        \ 2013 The Author 2013. Published by Oxford University Press. All rights reserved."
