description: Analysis of 'gene set' activity in single-cell RNA-seq data  allows to
  identify cells with active gene sets (e.g. signatures, gene modules...) in single-cell
  RNA-seq data. AUCell uses the "Area Under the Curve" (AUC) to calculate whether
  a critical subset of the input gene set is enriched within the expressed genes for
  each cell.
