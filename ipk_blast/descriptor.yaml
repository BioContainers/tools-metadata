description: A homology search against the current barley sequences resources is provided.
  The complete sequences data set comprises the whole genome shotgun assemblies of
  the cultivars Morex, Barke and Bowman as well as the high and low confidence gene
  sets. The newest POPSEQ anchoring data is integrated. Furthermore, the barley exome
  capture targets are provided. Additionally, resources like bacterial artificial
  chromosome assemblies, BAC end sequences and full length cDNAs are included.
