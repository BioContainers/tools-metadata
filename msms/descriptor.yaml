description: MSMS is a coalescent simulator that and permits the full range of demographic
  models provided by ms, in particular, it allows for multiple demes with arbitrary
  migration patterns, population growth and decay, and for population splits and merges.
  Applications include power studies, analytical comparisons, approximated Bayesian
  computation among others.
