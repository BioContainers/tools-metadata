description: 'Distance algorithms to infer phylogenies. It''s based on balanced minimum
  evolution, which is the very principle of NJ. It includes Nearest Neighbor Interchange
  (NNI) and also Subtree Pruning and Regrafting (SPR), while remaining as fast as
  NJ and providing a number of facilities: distance estimation for DNA and proteins
  with various models and options, bootstrapping, and parallel computations.'
