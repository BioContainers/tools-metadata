description: 'It is a a joint ISA-CNR/UniSA project: a database in which information
  are collected and freely available about structural features of three enzymes involved
  in the galactose metabolism, i.e. galactose-1-phosphate uridylyltransferase (GALT,
  E.C. 2.7.7.12), galactokinase (GALK, E.C. 2.7.1.6), and UDP-galactose-4''-epimerase
  (GALE, E.C. 5.1.3.2).'
