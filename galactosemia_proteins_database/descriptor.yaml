publication:
  - doi: 10.1002/humu.23346
    metadata:
      abstract: "\xA9 2017 Wiley Periodicals, Inc. Galactosemia Proteins Database\
        \ 2.0 is a Web-accessible resource collecting information about the structural\
        \ and functional effects of the known variations associated to the three different\
        \ enzymes of the Leloir pathway encoded by the genes GALT, GALE, and GALK1\
        \ and involved in the different forms of the genetic disease globally called\
        \ \u201Cgalactosemia.\u201D It represents an evolution of two available online\
        \ resources we previously developed, with new data deriving from new structures,\
        \ new analysis tools, and new interfaces and filters in order to improve the\
        \ quality and quantity of information available for different categories of\
        \ users. We propose this new resource both as a landmark for the entire world\
        \ community of galactosemia and as a model for the development of similar\
        \ tools for other proteins object of variations and involved in human diseases."
      authors:
        - name: d'Acierno A.
        - name: Scafuri B.
        - name: Facchiano A.
        - name: Marabotti A.
