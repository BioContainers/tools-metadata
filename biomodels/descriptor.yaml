description: Database of annotated published models is a data resource that allows
  biologists to store, search and retrieve published mathematical models of biological
  interests. Models present in this database are annotated and linked to relevant
  data resources, such as publications, databases of compounds and controlled vocabularies,
  and this modelling formats can be converted, with some of them being available online
  to be used directly.
