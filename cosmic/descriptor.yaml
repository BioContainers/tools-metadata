    metadata:
      abstract: "The catalogue of Somatic Mutations in Cancer (COSMIC) (http://www.sanger.ac.uk/cosmic/)\
        \ is the largest public resource for information on somatically acquired mutations\
        \ in human cancer and is available freely without restrictions. Currently\
        \ (v43, August 2009), COSMIC contains details of 1.5-million experiments performed\
        \ through 13 423 genes in almost 370 000 tumours, describing over 90 000 individual\
        \ mutations. Data are gathered from two sources, publications in the scientific\
        \ literature, (v43 contains 7797 curated articles) and the full output of\
        \ the genome-wide screens from the Cancer Genome Project (CGP) at the Sanger\
        \ Institute, UK. Most of the world's literature on point mutations in human\
        \ cancer has now been curated into COSMIC and while this is continually updated,\
        \ a greater emphasis on curating fusion gene mutations is driving the expansion\
        \ of this information; over 2700 fusion gene mutations are now described.\
        \ Whole-genome sequencing screens are now identifying large numbers of genomic\
        \ rearrangements in cancer and COSMIC is now displaying details of these analyses\
        \ also. Examination of COSMIC's data is primarily web-driven, focused on providing\
        \ mutation range and frequency statistics based upon a choice of gene and/or\
        \ cancer phenotype. Graphical views provide easily interpretable summaries\
        \ of large quantities of data, and export functions can provide precise details\
        \ of user-selected data. \xA9 The Author(s) 2009. Published by Oxford University\
        \ Press."
