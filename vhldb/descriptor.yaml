publication:
  - doi: null
    metadata:
      abstract: "\xA9 The Author(s) 2016. Mutations in von Hippel-Lindau tumor suppressor\
        \ protein (pVHL) predispose to develop tumors affecting specific target organs,\
        \ such as the retina, epididymis, adrenal glands, pancreas and kidneys. Currently,\
        \ more than 400 pVHL interacting proteins are either described in the literature\
        \ or predicted in public databases. This data is scattered among several different\
        \ sources, slowing down the comprehension of pVHL's biological role. Here\
        \ we present VHLdb, a novel database collecting available interaction and\
        \ mutation data on pVHL to provide novel integrated annotations. In VHLdb,\
        \ pVHL interactors are organized according to two annotation levels, manual\
        \ and automatic. Mutation data are easily accessible and a novel visualization\
        \ tool has been implemented. A user-friendly feedback function to improve\
        \ database content through community-driven curation is also provided. VHLdb\
        \ presently contains 478 interactors, of which 117 have been manually curated,\
        \ and 1,074 mutations. This makes it the largest available database for pVHL-related\
        \ information."
      authors:
        - name: Tabaro F.
        - name: Minervini G.
        - name: Sundus F.
        - name: Quaglia F.
        - name: Leonardi E.
        - name: Piovesan D.
