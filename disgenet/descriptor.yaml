    note: DisGeNET is a comprehensive discovery platform designed to address a variety
      of questions concerning the genetic underpinning of human diseases. The platform
      is composed of a database with more than 400000 gene-disease associations (GDAs),
      between >17000 genes and >14000 diseases, disorders and clinical or abnormal
      human phenotypes, and a suite of tools for its exploration and analysis. DisGeNET
      can be queried through Search and Browse functionalities available from this
      web interface, or by a plugin created for Cytoscape to query and analyze a network
      representation of the data. Moreover, DisGeNET data can be queried by downloading
      the SQLite database to your local repository. Furthermore, an RDF (Resource
      Description Framework) representation of DisGeNET database is also available.
      It can be queried using our SPARQL endpoint and a Faceted Browser.
