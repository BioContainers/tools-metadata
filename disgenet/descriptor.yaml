publication:
  - doi: 10.1093/database/bav028
    metadata:
      abstract: "\xA9 The Author(s) 2015. Published by Oxford University Press.DisGeNET\
        \ is a comprehensive discovery platform designed to address a variety of questions\
        \ concerning the genetic underpinning of human diseases. DisGeNET contains\
        \ over 380 000 associations between >16 000 genes and 13 000 diseases, which\
        \ makes it one of the largest repositories currently available of its kind.\
        \ DisGeNET integrates expert-curated databases with text-mined data, covers\
        \ information on Mendelian and complex diseases, and includes data from animal\
        \ disease models. It features a score based on the supporting evidence to\
        \ prioritize gene-disease associations. It is an open access resource available\
        \ through a web interface, a Cytoscape plugin and as a Semantic Web resource.\
        \ The web interface supports user-friendly data exploration and navigation.\
        \ DisGeNET data can also be analysed via the DisGeNET Cytoscape plugin, and\
        \ enriched with the annotations of other plugins of this popular network analysis\
        \ software suite. Finally, the information contained in DisGeNET can be expanded\
        \ and complemented using Semantic Web technologies and linked to a variety\
        \ of resources already present in the Linked Data cloud. Hence, DisGeNET offers\
        \ one of the most comprehensive collections of human gene-disease associations\
        \ and a valuable set of tools for investigating the molecular mechanisms underlying\
        \ diseases of genetic origin, designed to fulfill the needs of different user\
        \ profiles, including bioinformaticians, biologists and health-care practitioners."
      authors:
        - name: Pinero J.
        - name: Queralt-Rosinach N.
