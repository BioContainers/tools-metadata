description: Read processed sequence data in samtools' mpileup format and calculate
  various statistics for variant sites. In addition to some standard values, it also
  gives the expected information value (ESIV) which attempts to combine uncertainity
  (like p-values) with effect size (e.g. Fst) in a single value. Since the tool can
  read mpileup from a pipe, this eliminates the need to generate a huge temporary
  file containing mpileup output.
