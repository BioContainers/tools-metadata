    metadata:
      abstract: "\xA9 2018 Nature America, Inc., part of of Springer Nature. All rights\
        \ reserved.Hybrid methods that combine quantum mechanics (QM) and molecular\
        \ mechanics (MM) can be applied to studies of reaction mechanisms in locations\
        \ ranging from active sites of small enzymes to multiple sites in large bioenergetic\
        \ complexes. By combining the widely used molecular dynamics and visualization\
        \ programs NAMD and VMD with the quantum chemistry packages ORCA and MOPAC,\
        \ we created an integrated, comprehensive, customizable, and easy-to-use suite\
        \ (http://www.ks.uiuc.edu/Research/qmmm). Through the QwikMD interface, setup,\
        \ execution, visualization, and analysis are streamlined for all levels of\
        \ expertise."
