publication:
  - doi: 10.1002/pmic.200900681
    metadata:
      abstract: "A thorough understanding of the fragmentation processes in MS/MS\
        \ can be a powerful tool in assessing the resulting peptide and protein identifications.\
        \ We here present the freely available, open-source FragmentationAnalyzer\
        \ tool (http://fragmentation-analyzer. googlecode.com) that makes it straightforward\
        \ to analyze large MS/MS data sets for specific types of identified peptides,\
        \ using a common set of peptide properties. This enables the detection of\
        \ fragmentation pattern nuances related to specific instruments or due to\
        \ the presence of post-translational modifications. \xA9 2010 WILEY-VCH Verlag\
        \ GmbH & Co. KGaA."
      authors:
