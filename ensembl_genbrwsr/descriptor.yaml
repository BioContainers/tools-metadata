    metadata:
      abstract: "Ensembl (http://www.ensembl.org) integrates genomic information for\
        \ a comprehensive set of chordate genomes with a particular focus on resources\
        \ for human, mouse, rat, zebrafish and other high-value sequenced genomes.\
        \ We provide complete gene annotations for all supported species in addition\
        \ to specific resources that target genome variation, function and evolution.\
        \ Ensembl data is accessible in a variety of formats including via our genome\
        \ browser, API and BioMart. This year marks the tenth anniversary of Ensembl\
        \ and in that time the project has grown with advances in genome technology.\
        \ As of release 56 (September 2009), Ensembl supports 51 species including\
        \ marmoset, pig, zebra finch, lizard, gorilla and wallaby, which were added\
        \ in the past year. Major additions and improvements to Ensembl since our\
        \ previous report include the incorporation of the human GRCh37 assembly,\
        \ enhanced visualisation and data-mining options for the Ensembl regulatory\
        \ features and continued development of our software infrastructure. \xA9\
        \ The Author(s) 2009. Published by Oxford University Press."
