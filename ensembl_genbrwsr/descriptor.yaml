    metadata:
      abstract: "The Ensembl (http://www.ensembl.org/) project provides a comprehensive\
        \ and integrated source of annotation of chordate genome sequences. Over the\
        \ past year the number of genomes available from Ensembl has increased from\
        \ 15 to 33, with the addition of sites for the mammalian genomes of elephant,\
        \ rabbit, armadillo, tenrec, platypus, pig, cat, bush baby, common shrew,\
        \ microbat and european hedgehog; the fish genomes of stickleback and medaka\
        \ and the second example of the genomes of the sea squirt (Ciona savignyi)\
        \ and the mosquito (Aedes aegypti). Some of the major features added during\
        \ the year include the first complete gene sets for genomes with low-sequence\
        \ coverage, the introduction of new strain variation data and the introduction\
        \ of new orthology/paralog annotations based on gene trees. \xA9 2007 Oxford\
        \ University Press."
