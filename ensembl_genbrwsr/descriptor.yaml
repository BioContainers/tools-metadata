        able to handle very large genomes and associated requirements. The facilities
        of the system range from sequence analysis to data storage and visualization
        and installations exist around the world both in companies and at academic
        sites. With a total of nine genome sequences available from Ensembl and more
        genomes to follow, recent developments have focused mainly on closer integration
        between genomes and external data.
