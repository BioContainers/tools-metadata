    metadata:
      abstract: "The Ensembl project (http://www.ensembl.org) is a comprehensive genome\
        \ information system featuring an integrated set of genome annotation, databases,\
        \ and other information for chordate, selected model organism and disease\
        \ vector genomes. As of release 51 (November 2008), Ensembl fully supports\
        \ 45 species, and three additional species have preliminary support. New species\
        \ in the past year include orangutan and six additional low coverage mammalian\
        \ genomes. Major additions and improvements to Ensembl since our previous\
        \ report include a major redesign of our website; generation of multiple genome\
        \ alignments and ancestral sequences using the new Enredo-Pecan-Ortheus pipeline\
        \ and development of our software infrastructure, particularly to support\
        \ the Ensembl Genomes project (http://www.ensemblgenomes.org/). \xA9 2008\
        \ The Author(s)."
