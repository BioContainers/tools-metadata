      abstract: The Ensembl (http://www.ensembl.org/) database project provides a
        bioinformatics framework to organize biology around the sequences of large
        genomes. It is a comprehensive and integrated source of annotation of large
        genome sequences, available via interactive website, web services or flat
        files. As well as being one of the leading sources of genome annotation, Ensembl
