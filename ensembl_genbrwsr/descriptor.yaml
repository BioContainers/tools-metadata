      abstract: "Ensembl Genomes (http://www.ensemblgenomes.org) is a new portal offering\
        \ integrated access to genome-scale data from non-vertebrate species of scientific\
        \ interest, developed using the Ensembl genome annotation and visualisation\
        \ platform. Ensembl Genomes consists of five sub-portals (for bacteria, protists,\
        \ fungi, plants and invertebrate metazoa) designed to complement the availability\
        \ of vertebrate genomes in Ensembl. Many of the databases supporting the portal\
        \ have been built in close collaboration with the scientific community, which\
        \ we consider as essential for maintaining the accuracy and usefulness of\
        \ the resource. A common set of user interfaces (which include a graphical\
        \ genome browser, FTP, BLAST search, a query optimised data warehouse, programmatic\
        \ access, and a Perl API) is provided for all domains. Data types incorporated\
        \ include annotation of (protein and non-protein coding) genes, cross references\
        \ to external resources, and high throughput experimental data (e.g.data from\
        \ large scale studies of gene expression and polymorphism visualised in their\
        \ genomic context). Additionally, extensive comparative analysis has been\
        \ performed, both within defined clades and across the wider taxonomy, and\
        \ sequence alignments and gene trees resulting from this can be accessed through\
        \ the site. \xA9 The Author(s) 2009. Published by Oxford University Press."
