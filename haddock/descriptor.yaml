  - doi: 10.1021/ja026939x
    metadata:
      abstract: "The structure determination of protein-protein complexes is a rather\
        \ tedious and lengthy process, by both NMR and X-ray crystallography. Several\
        \ methods based on docking to study protein complexes have also been well\
        \ developed over the past few years. Most of these approaches are not driven\
        \ by experimental data but are based on a combination of energetics and shape\
        \ complementarity. Here, we present an approach called HADDOCK (High Ambiguity\
        \ Driven protein-protein Docking) that makes use of biochemical and/or biophysical\
        \ interaction data such as chemical shift perturbation data resulting from\
        \ NMR titration experiments or mutagenesis data. This information is introduced\
        \ as Ambiguous Interaction Restraints (AIRs) to drive the docking process.\
        \ An AIR is defined as an ambiguous distance between all residues shown to\
        \ be involved in the interaction. The accuracy of our approach is demonstrated\
        \ with three molecular complexes. For two of these complexes, for which both\
        \ the complex and the free protein structures have been solved, NMR titration\
        \ data were available. Mutagenesis data were used in the last example. In\
        \ all cases, the best structures generated by HADDOCK, that is, the structures\
        \ with the lowest intermolecular energies, were the closest to the published\
        \ structure of the respective complexes (within 2.0 \xC5 backbone RMSD)."
      authors:
        - name: Dominguez C.
        - name: Boelens R.
        - name: Bonvin A.M.J.J.
