description: BWT-SW is a local alignment tool for searching nucleotide sequences.
  It performs the same function as BLASTn, the BLAST program for finding regions of
  local similarity between nucleotide sequences. While BLAST is an approximation of
  the Smith-Waterman local alignment algorithm and may miss significant alignments,
  BWT-SW finds all local alignments.
