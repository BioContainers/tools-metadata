    metadata:
      abstract: "The Sorting Intolerant from Tolerant (SIFT) algorithm predicts the\
        \ effect of coding variants on protein function. It was first introduced in\
        \ 2001, with a corresponding website that provides users with predictions\
        \ on their variants. Since its release, SIFT has become one of the standard\
        \ tools for characterizing missense variation. We have updated SIFT's genome-wide\
        \ prediction tool since our last publication in 2009, and added new features\
        \ to the insertion/deletion (indel) tool. We also show accuracy metrics on\
        \ independent data sets. The original developers have hosted the SIFT web\
        \ server at FHCRC, JCVI and the web server is currently located at BII. The\
        \ URL is http://sift-dna.org (24 May 2012, date last accessed). \xA9 2012\
        \ The Author(s)."
