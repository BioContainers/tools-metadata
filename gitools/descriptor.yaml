    metadata:
      abstract: "Intuitive visualization of data and results is very important in\
        \ genomics, especially when many conditions are to be analyzed and compared.\
        \ Heat-maps have proven very useful for the representation of biological data.\
        \ Here we present Gitools (http://www.gitools.org), an open-source tool to\
        \ perform analyses and visualize data and results as interactive heat-maps.\
        \ Gitools contains data import systems from several sources (i.e. IntOGen,\
        \ Biomart, KEGG, Gene Ontology), which facilitate the integration of novel\
        \ data with previous knowledge. \xA9 2011 Perez-Llamas, Lopez-Bigas."
